<!-- tags: Division, Number Theory, Math Basics -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integer Division</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #039be5 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #039be522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #039be522;
            padding: 34px 32px 28px 32px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.25em;
            margin: 18px 0 10px 0;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .blue {
            color: #039be5;
            font-weight: bold;
        }
        .explain {
            font-size: 1.13em;
            margin-bottom: 18px;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Integer Division</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Division Algorithm for Integers
        </div>
    </header>
    <div class="main">
        <div class="explain">
            For an integer <span class="math">a</span> and a positive integer <span class="math">b</span>:
        </div>
        <div class="math">
            a = bq <span class="orange">+</span> r, &nbsp;&nbsp; 0 &le; r &lt; b
        </div>
        <div class="explain">
            There exist unique integers <span class="math">q</span> and <span class="math">r</span>.<br>
            <span class="math">q</span> is called the <span class="blue">quotient</span> when <span class="math">a</span> is divided by <span class="math">b</span>,<br>
            <span class="math">r</span> is called the <span class="blue">remainder</span> when <span class="math">a</span> is divided by <span class="math">b</span>.
        </div>
    </div>
</body>
</html>
