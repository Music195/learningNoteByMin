<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permutations with Identical Objects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #d84315 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #d8431522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #d8431522;
            padding: 34px 32px 28px 32px;
        }
        .formula {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.5em;
            margin: 18px 0 24px 0;
            color: #3e2723;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .blue {
            color: #1976d2;
            font-weight: bold;
        }
        .explain {
            font-size: 1.12em;
            margin-bottom: 18px;
        }
        .fraction {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }
        .fraction .top {
            border-bottom: 2px solid #3e2723;
            display: block;
            padding: 0 2px;
        }
        .fraction .bottom {
            display: block;
            padding: 0 2px;
        }
        .formula .factorial {
            font-size: 1.1em;
            font-family: inherit;
        }
        .condition {
            margin-top: 18px;
            font-size: 1.1em;
            color: #3e2723;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.1em;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Permutations with Identical Objects</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Counting Arrangements with Repeated Elements
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Suppose you have <span class="blue">p</span> of <span class="math">a</span>, <span class="blue">q</span> of <span class="math">b</span>, and <span class="blue">r</span> of <span class="math">c</span>.<br>
            The number of ways to arrange all of them in a row is:
        </div>
        <div class="formula">
            <span class="blue">nC<sub>p</sub></span> &times; <span class="blue">n-pC<sub>q</sub></span>
            =
            <span class="fraction">
                <span class="top orange">n<span class="factorial">!</span></span>
                <span class="bottom orange">p<span class="factorial">!</span>q<span class="factorial">!</span>r<span class="factorial">!</span></span>
            </span>
        </div>
        <div class="condition">
            where <span class="math blue">p + q + r = n</span>
        </div>
    </div>
</body>
</html>
