<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angle Bisector Theorem in Triangle</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Noto Sans JP', 'Segoe UI', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 36px 32px 32px 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #a1887f22;
        }
        .main-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 2.1;
        }
        .math {
            font-size: 1.15em;
            color: #222;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .green {
            color: #558b2f;
            font-weight: bold;
        }
        .blue {
            color: #1976d2;
            font-weight: bold;
        }
        .diagram {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 18px;
        }
        .caption {
            text-align: center;
            margin-top: 8px;
            font-size: 1.08em;
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header style="
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 32px;
        ">
            <svg width="38" height="38" viewBox="0 0 38 38" style="flex-shrink:0;">
                <circle cx="19" cy="19" r="18" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
                <path d="M10 28 L19 8 L28 28 Z" fill="#e65100" opacity="0.7"/>
                <circle cx="19" cy="8" r="2.2" fill="#1976d2"/>
                <circle cx="10" cy="28" r="2.2" fill="#1976d2"/>
                <circle cx="28" cy="28" r="2.2" fill="#558b2f"/>
            </svg>
            <h1 style="
                font-family: 'Noto Sans JP', 'Segoe UI', serif;
                font-size: 2.1em;
                font-weight: 700;
                color: #e65100;
                margin: 0;
                letter-spacing: 0.01em;
            ">
                Angle Bisector Theorem
            </h1>
        </header>
        <div class="main-text">
            In triangle $ABC$, the intersection $D$ of the angle bisector of $\angle A$ and side $BC$ divides $BC$ in the ratio:
            <span class="blue">$BD$</span> : <span class="green">$DC$</span> = <span class="orange">$AB$</span> : <span class="orange">$AC$</span>.
        </div>
        <div class="diagram">
            <!-- SVG diagram of triangle ABC with angle bisector and colored segments -->
            <svg width="260" height="180" viewBox="0 0 260 180">
            <!-- Triangle ABC (more oblique) -->
            <polygon points="60,150 210,150 100,40" fill="none" stroke="#222" stroke-width="2"/>
            <!-- Angle bisector from A -->
            <line x1="100" y1="40" x2="135" y2="150" stroke="#222" stroke-width="2" stroke-dasharray="3,3"/>
            <!-- Points -->
            <circle cx="60" cy="150" r="4" fill="#1976d2"/>
            <circle cx="210" cy="150" r="4" fill="#558b2f"/>
            <circle cx="100" cy="40" r="4" fill="#222"/>
            <circle cx="135" cy="150" r="4" fill="#888"/>
            <!-- Dots at angles BAD and DAC -->
            <!-- BAD: near A, between AB and AD -->
            <circle cx="100" cy="60" r="3" fill="#e65100"/>
            <!-- DAC: near A, between AC and AD -->
            <circle cx="112" cy="60" r="3" fill="#e65100"/>
            <!-- Labels -->
            <text x="48" y="170" font-size="18" fill="#1976d2">B</text>
            <text x="212" y="170" font-size="18" fill="#558b2f">C</text>
            <text x="90" y="32" font-size="18" fill="#222">A</text>
            <text x="139" y="160" font-size="18" fill="#888">D</text>
            <!-- Highlighted segments -->
            <line x1="60" y1="150" x2="135" y2="150" stroke="#1976d2" stroke-width="5" opacity="0.3"/>
            <line x1="135" y1="150" x2="210" y2="150" stroke="#558b2f" stroke-width="5" opacity="0.3"/>
            <line x1="60" y1="150" x2="100" y2="40" stroke="#e65100" stroke-width="4" opacity="0.3"/>
            <line x1="210" y1="150" x2="100" y2="40" stroke="#e65100" stroke-width="4" opacity="0.3"/>
            </svg>
        </div>
        <div class="caption">
            <span class="blue">$BD$</span> : <span class="green">$DC$</span> = <span class="orange">$AB$</span> : <span class="orange">$AC$</span>
        </div>
    </div>
</body>
</html>
