<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Forms of Linear and Quadratic Functions</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .fancy-title {
            font-size: 2.2em;
            text-align: center;
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 28px;
            letter-spacing: 0.04em;
            font-weight: bold;
            text-shadow: 0 2px 12px #90caf9aa, 0 1px 0 #fff;
        }
        .main-content {
            font-size: 1.5em;
            color: #222;
            line-height: 2;
        }
        .math-orange {
            color: #e65100;
        }
        @media (max-width: 600px) {
            .container { padding: 8px 2vw; }
            .main-content { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="fancy-title">
        <span style="font-family: 'Times New Roman', serif; font-style: italic; color: #e65100;">General Forms</span>
        <span style="font-size: 0.7em; color: #1976d2;">of Linear and Quadratic Functions</span>
    </div>
    <div class="container">
        <div class="main-content">
            <div>
                Let $s$, $t$, $u$ be constants.<br>
                <br>
                <span style="display:inline-block; min-width: 8em;">Linear:</span>
                $y = $<span class="math-orange"> $sx + t$</span> $ &nbsp;&nbsp; (where, s \neq 0)$<br>
                <span style="display:inline-block; min-width: 8em;">Quadratic:</span>
                $y = $<span class="math-orange"> $sx^2 + tx + u$</span> $ &nbsp;&nbsp; (where,s \neq 0)$
            </div>
        </div>
    </div>
</body>
</html>
