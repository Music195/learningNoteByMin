<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heron's Formula for Triangle Area</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 32px;
        }
        .formula-block {
            flex: 1.2;
        }
        .formula-title {
            font-size: 1.5em;
            color: #222;
            margin-bottom: 18px;
            margin-top: 0;
        }
        .formula-equation {
            font-size: 2em;
            text-align: left;
            margin: 18px 0 0 0;
            color: #222;
            line-height: 1.5;
        }
        .formula-equation .math-orange {
            color: #e65100;
        }
        .diagram {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 900px) {
            .main-content { flex-direction: column; gap: 18px; }
            .diagram { min-width: 180px; }
        }
        @media (max-width: 600px) {
            .container { padding: 8px 2vw; }
            .formula-equation { font-size: 1.2em; }
        }
        .fancy-title {
            font-size: 2.2em;
            text-align: center;
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 28px;
            letter-spacing: 0.04em;
            font-weight: bold;
            text-shadow: 0 2px 12px #90caf9aa, 0 1px 0 #fff;
        }
    </style>
</head>
<body>
    <div class="fancy-title">
        <span style="font-family: 'Times New Roman', serif; font-style: italic; color: #e65100;">Heron's Formula</span>
        <span style="font-size: 0.7em; color: #1976d2;">for Triangle Area</span>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="formula-block">
                <div class="formula-title">Area of $\triangle ABC$ given side lengths $a$, $b$, $c$:</div>
                <div class="formula-equation">
                    $$
                    S = \sqrt{s(s-a)(s-b)(s-c)}
                    $$
                    <div style="margin-top: 18px; font-size: 1.1em;">
                        where &nbsp; $s = \dfrac{a+b+c}{2}$
                    </div>
                </div>
            </div>
            <div class="diagram">
                <svg width="220" height="200" viewBox="0 0 220 200">
                    <!-- Triangle -->
                    <polygon points="40,170 180,170 110,50" fill="#fff" stroke="#222" stroke-width="2"/>
                    <!-- Sides -->
                    <text x="110" y="185" font-size="18" fill="#222" font-family="serif" text-anchor="middle">a</text>
                    <text x="60" y="120" font-size="18" fill="#222" font-family="serif">b</text>
                    <text x="160" y="120" font-size="18" fill="#222" font-family="serif">c</text>
                    <!-- Vertices -->
                    <text x="28" y="185" font-size="16" fill="#222" font-family="serif">B</text>
                    <text x="192" y="185" font-size="16" fill="#222" font-family="serif">C</text>
                    <text x="110" y="38" font-size="16" fill="#222" font-family="serif" text-anchor="middle">A</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
