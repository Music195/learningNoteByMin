<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability of Independent Trials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.15em;
            margin-bottom: 22px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.3em;
            margin: 18px 0;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .graybox {
            background: #f5f5f5;
            border-left: 5px solid #388e3c;
            border-radius: 10px;
            padding: 16px 22px 14px 22px;
            margin-top: 22px;
            margin-bottom: 10px;
            color: #4e342e;
            font-size: 1.04em;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Probability of Independent Trials</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Probability for Independent Events
        </div>
    </header>
    <div class="main">
        <div class="explain">
            If two trials S and T are independent,<br>
            and event <span class="math">A</span> occurs in S, and event <span class="math">B</span> occurs in T,<br>
            then the probability <span class="math">p</span> that both occur is:
        </div>
        <div class="math">
            p = <span class="orange">P(A) &times; P(B)</span>
        </div>
        <div class="graybox">
            The same rule applies for three or more independent trials.
        </div>
    </div>
</body>
</html>
