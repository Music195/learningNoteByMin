<!-- tags: Geometry, Circle, Tangent, Equal Tangents -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equal Tangent Lengths from a Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #c8e6c9 100%);
            color: #fff;
            padding: 24px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #c8e6c9aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
            display: flex;
            gap: 36px;
            align-items: flex-start;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
            flex: 2;
        }
        .highlight {
            color: #ff7043;
            font-weight: bold;
            font-size: 1.1em;
        }
        .diagram-area {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .diagram-label {
            font-size: 1em;
            color: #388e3c;
            margin-top: 8px;
            text-align: center;
        }
        .eqbox {
            display: inline-block;
            background: #e8f5e9;
            color: #388e3c;
            border-radius: 6px;
            padding: 3px 12px;
            font-size: 1.08em;
            font-weight: 600;
            margin-left: 10px;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; gap: 10px; padding: 10px 2vw; }
            .diagram-area { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Equal Tangent Lengths from a Point</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Circle Geometry
        </div>
    </header>
    <div class="main">
        <div class="explain">
            For two tangents drawn from a point outside a circle to the circle,<br>
            the <span class="highlight">lengths of the tangents</span> are equal.
        </div>
        <div class="diagram-area">
            <svg width="260" height="180" viewBox="0 0 260 180">
                <!-- Circle -->
                <circle cx="180" cy="90" r="70" fill="#fff" stroke="#388e3c" stroke-width="3"/>
                <!-- Tangents PA and PB -->
                <line x1="60" y1="90" x2="230" y2="35" stroke="#6d4c41" stroke-width="2"/>
                <line x1="60" y1="90" x2="230" y2="145" stroke="#6d4c41" stroke-width="2"/>
                <!-- Points -->
                <circle cx="60" cy="90" r="3.5" fill="#388e3c"/>
                <circle cx="230" cy="35" r="3.5" fill="#388e3c"/>
                <circle cx="230" cy="145" r="3.5" fill="#388e3c"/>
                <circle cx="180" cy="90" r="3.5" fill="#388e3c"/>
                <!-- Labels -->
                <text x="48" y="85" font-size="16" fill="#3e2723" font-weight="bold">P</text>
                <text x="238" y="38" font-size="16" fill="#3e2723" font-weight="bold">A</text>
                <text x="238" y="155" font-size="16" fill="#3e2723" font-weight="bold">B</text>
                <text x="170" y="85" font-size="16" fill="#3e2723" font-weight="bold">O</text>
                <!-- Radii OA, OB -->
                <line x1="180" y1="90" x2="230" y2="35" stroke="#1976d2" stroke-width="2" stroke-dasharray="4 3"/>
                <line x1="180" y1="90" x2="230" y2="145" stroke="#1976d2" stroke-width="2" stroke-dasharray="4 3"/>
                <!-- Right angles at A and B -->
                <rect x="225" y="30" width="10" height="10" fill="none" stroke="#ff7043" stroke-width="2" transform="rotate(-40 230 35)"/>
                <rect x="225" y="140" width="10" height="10" fill="none" stroke="#ff7043" stroke-width="2" transform="rotate(40 230 145)"/>
                <!-- Equal marks on PA and PB -->
                <path d="M 110 90 l 8 -8" stroke="#388e3c" stroke-width="2"/>
                <path d="M 110 90 l 8 8" stroke="#388e3c" stroke-width="2"/>
                <path d="M 145 70 l 8 -8" stroke="#388e3c" stroke-width="2"/>
                <path d="M 145 110 l 8 8" stroke="#388e3c" stroke-width="2"/>
            </svg>
            <div class="diagram-label">
                <span class="eqbox">PA = PB</span>
            </div>
        </div>
    </div>
</body>
</html>
