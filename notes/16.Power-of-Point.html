<!-- tags: Geometry, Circle, Power of a Point, Chord, Intersection -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power of a Point Theorem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #6a1b9a 60%, #ede7f6 100%);
            color: #fff;
            padding: 24px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 12px #6a1b9a22;
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #ede7f6aa;
        }
        .main {
            max-width: 950px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #6a1b9a22;
            padding: 34px 32px 28px 32px;
            display: flex;
            gap: 36px;
            align-items: flex-start;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
            flex: 2;
        }
        .highlight {
            color: #d84315;
            font-weight: bold;
            font-size: 1.1em;
        }
        .eqbox {
            display: inline-block;
            background: #ede7f6;
            color: #6a1b9a;
            border-radius: 6px;
            padding: 3px 12px;
            font-size: 1.08em;
            font-weight: 600;
            margin-left: 10px;
        }
        .diagram-area {
            flex: 1.6;
            display: flex;
            flex-direction: row;
            gap: 32px;
            align-items: flex-start;
        }
        .diagram-label {
            font-size: 1em;
            color: #6a1b9a;
            margin-top: 8px;
            text-align: center;
        }
        .angle-mark {
            fill: none;
            stroke-width: 3;
        }
        .angle-red {
            stroke: #d84315;
        }
        .angle-blue {
            stroke: #1976d2;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; gap: 10px; padding: 10px 2vw; }
            .diagram-area { flex-direction: column; gap: 18px; width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Power of a Point Theorem</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Circle Geometry
        </div>
    </header>
    <div class="main">
        <div class="explain">
            If two chords <b>AB</b> and <b>CD</b> of a circle intersect at a point <b>P</b> (inside or outside the circle), then:
            <br>
            <span class="eqbox">PA &middot; PB = PC &middot; PD</span>
            <br><br>
            This is called the <span class="highlight">Power of a Point</span> theorem.
        </div>
        <div class="diagram-area">
            <!-- First diagram: intersection inside -->
            <svg width="180" height="180" viewBox="0 0 180 180">
                <!-- Circle -->
                <circle cx="90" cy="90" r="70" fill="#fff" stroke="#6a1b9a" stroke-width="3"/>
                <!-- Chords AB and CD -->
                <line x1="40" y1="130" x2="150" y2="60" stroke="#6d4c41" stroke-width="2"/>
                <line x1="50" y1="60" x2="140" y2="140" stroke="#6d4c41" stroke-width="2"/>
                <!-- Intersection point P -->
                <circle cx="93" cy="98" r="4" fill="#d84315"/>
                <!-- Points -->
                <circle cx="40" cy="130" r="3.5" fill="#6a1b9a"/>
                <circle cx="150" cy="60" r="3.5" fill="#6a1b9a"/>
                <circle cx="50" cy="60" r="3.5" fill="#6a1b9a"/>
                <circle cx="140" cy="140" r="3.5" fill="#6a1b9a"/>
                <!-- Labels -->
                <text x="30" y="145" font-size="15" fill="#3e2723" font-weight="bold">A</text>
                <text x="155" y="55" font-size="15" fill="#3e2723" font-weight="bold">B</text>
                <text x="40" y="55" font-size="15" fill="#3e2723" font-weight="bold">C</text>
                <text x="145" y="155" font-size="15" fill="#3e2723" font-weight="bold">D</text>
                <text x="98" y="110" font-size="15" fill="#d84315" font-weight="bold">P</text>
                <!-- Angle marks (optional, for style) -->
                <path class="angle-mark angle-red" d="M93 98 A15 15 0 0 1 110 90"/>
                <path class="angle-mark angle-blue" d="M93 98 A15 15 0 0 0 80 110"/>
            </svg>
            <!-- Second diagram: intersection outside -->
            <svg width="180" height="180" viewBox="0 0 180 180">
                <!-- Circle -->
                <circle cx="100" cy="90" r="70" fill="#fff" stroke="#6a1b9a" stroke-width="3"/>
                <!-- Chord AB -->
                <line x1="40" y1="140" x2="160" y2="120" stroke="#6d4c41" stroke-width="2"/>
                <!-- Chord CD (extended) -->
                <line x1="60" y1="40" x2="170" y2="170" stroke="#6d4c41" stroke-width="2"/>
                <!-- External point P -->
                <circle cx="30" cy="30" r="4" fill="#d84315"/>
                <!-- Points -->
                <circle cx="40" cy="140" r="3.5" fill="#6a1b9a"/>
                <circle cx="160" cy="120" r="3.5" fill="#6a1b9a"/>
                <circle cx="60" cy="40" r="3.5" fill="#6a1b9a"/>
                <circle cx="170" cy="170" r="3.5" fill="#6a1b9a"/>
                <!-- Labels -->
                <text x="22" y="28" font-size="15" fill="#d84315" font-weight="bold">P</text>
                <text x="30" y="155" font-size="15" fill="#3e2723" font-weight="bold">A</text>
                <text x="165" y="115" font-size="15" fill="#3e2723" font-weight="bold">B</text>
                <text x="50" y="35" font-size="15" fill="#3e2723" font-weight="bold">C</text>
                <text x="175" y="175" font-size="15" fill="#3e2723" font-weight="bold">D</text>
                <!-- Angle marks (optional, for style) -->
                <path class="angle-mark angle-red" d="M30 30 A20 20 0 0 1 50 40"/>
                <path class="angle-mark angle-blue" d="M30 30 A20 20 0 0 0 40 140"/>
            </svg>
        </div>
    </div>
</body>
</html>
