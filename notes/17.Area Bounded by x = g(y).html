<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Bounded by x = g(y)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #7b1fa2 60%, #ce93d8 100%);
            color: #fff;
            padding: 26px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px #7b1fa222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #ce93d8aa;
        }
        .main {
            max-width: 820px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px #7b1fa222;
            padding: 32px 30px 28px 30px;
        }
        .formula-block {
            background: #ede7f6;
            border-left: 6px solid #7b1fa2;
            border-radius: 9px;
            padding: 24px 24px;
            font-size: 1.25em;
            margin-bottom: 24px;
            color: #222;
            box-shadow: 0 2px 8px #ce93d833;
            text-align: center;
        }
        .formula-block .orange {
            color: #ff7043;
            font-weight: bold;
        }
        .svg-wrap {
            display: flex;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        @media (max-width: 600px) {
            .main { padding: 10px 2vw; }
            .formula-block { font-size: 1em; padding: 10px 8px; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Area Bounded by \( x = g(y) \)</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Application of Integration
        </div>
    </header>
    <div class="main">
        <div style="font-size:1.18em; margin-bottom:18px;">
            If \( g(y) \geq 0 \) for all \( y \) in the interval \( [c, d] \), the area \( S \) bounded by the curve \( x = g(y) \), the y-axis, and the lines \( y = c \), \( y = d \) is:
        </div>
        <div class="formula-block">
            <div class="math" style="font-size:1.3em;">
                \( S = \int_c^d \color{#ff7043}{g(y)}\,dy \)
            </div>
            <div class="svg-wrap">
                <!-- SVG for area under x=g(y) -->
                <svg width="180" height="180" viewBox="0 0 180 180">
                    <!-- Axes -->
                    <line x1="50" y1="160" x2="50" y2="20" stroke="#222" stroke-width="2"/>
                    <line x1="40" y1="150" x2="170" y2="150" stroke="#222" stroke-width="2"/>
                    <!-- Curve x=g(y) -->
                    <path d="M50,130 Q90,120 120,80 Q140,60 150,30" fill="none" stroke="#2196f3" stroke-width="2"/>
                    <!-- Area under curve -->
                    <polygon points="50,60 120,80 140,60 150,30 150,150 50,150" fill="#2196f3" fill-opacity="0.15"/>
                    <!-- c, d, S -->
                    <text x="38" y="150" font-size="14">O</text>
                    <text x="30" y="140" font-size="14">c</text>
                    <text x="30" y="65" font-size="14">d</text>
                    <text x="110" y="100" font-size="16" fill="#222">S</text>
                    <!-- Labels -->
                    <text x="160" y="162" font-size="13">x</text>
                    <text x="38" y="28" font-size="13">y</text>
                    <text x="120" y="40" font-size="13" fill="#2196f3">x=g(y)</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
