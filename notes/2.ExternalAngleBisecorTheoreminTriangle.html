<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Angle Bisector Theorem in Triangle</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #fff;
            font-family: 'Noto Sans JP', 'Segoe UI', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 36px 32px 32px 32px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #a1887f22;
        }
        .main-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 2.1;
        }
        .math {
            font-size: 1.15em;
            color: #222;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .green {
            color: #558b2f;
            font-weight: bold;
        }
        .blue {
            color: #1976d2;
            font-weight: bold;
        }
        .diagram {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 18px;
        }
        .caption {
            text-align: center;
            margin-top: 8px;
            font-size: 1.08em;
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header style="display: flex; align-items: center; gap: 20px; margin-bottom: 38px; background: linear-gradient(90deg, #e3f2fd 60%, #fff 100%); border-radius: 14px 14px 0 0; box-shadow: 0 2px 12px #1976d222; padding: 18px 28px;">
            <svg width="38" height="38" viewBox="0 0 38 38" style="flex-shrink:0;">
                <circle cx="19" cy="19" r="18" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
                <path d="M10 28 L19 8 L28 28 Z" fill="#e65100" opacity="0.7"/>
                <circle cx="19" cy="8" r="2.2" fill="#1976d2"/>
                <circle cx="10" cy="28" r="2.2" fill="#1976d2"/>
                <circle cx="28" cy="28" r="2.2" fill="#558b2f"/>
            </svg>
            <div>
                <h1 style="font-family: 'Noto Sans JP', 'Segoe UI', serif; font-size: 2.2em; color: #1976d2; margin: 0 0 2px 0; letter-spacing: 1px; text-shadow: 0 2px 8px #90caf9aa;">
                    External Angle Bisector Theorem
                </h1>
                <div style="color: #607d8b; font-size: 1.08em; font-weight: 500; margin-top: 2px;">
                    Geometry â€¢ Triangle Properties
                </div>
            </div>
        </header>
        <div class="main-text" style="background: linear-gradient(90deg, #fffbe7 60%, #fff 100%); border-radius: 10px; box-shadow: 0 2px 8px #ffe08233; padding: 18px 22px 18px 22px; margin-bottom: 32px;">
            In triangle $ABC$ with $AB &gt; AC$, the intersection <span class="orange">$D$</span> of the external angle bisector of $\angle A$ and the extension of side $BC$ divides $BC$ externally in the ratio:<br>
            <span class="blue" style="font-size:1.1em;">$BD$</span> : <span class="green" style="font-size:1.1em;">$DC$</span> = <span class="orange" style="font-size:1.1em;">$AB$</span> : <span class="orange" style="font-size:1.1em;">$AC$</span>.
        </div>
        <div class="diagram" style="background: linear-gradient(120deg, #e3f2fd 60%, #fff 100%); border-radius: 12px; box-shadow: 0 2px 12px #1976d222; padding: 18px 0 10px 0;">
            <svg width="340" height="190" viewBox="0 0 340 190">
            <!-- Triangle ABC (smaller) -->
            <polygon points="110,140 210,140 250,80" fill="none" stroke="#222" stroke-width="2.5"/>
            <!-- Extension of BC -->
            <!-- Extension of BC (dotted line, longer at D side) -->
            <line x1="110" y1="140" x2="260" y2="140" stroke="#222" stroke-width="2" stroke-dasharray="5,4"/>
            <line x1="210" y1="140" x2="290" y2="140" stroke="#222" stroke-width="2" stroke-dasharray="5,4"/>
            <!-- External angle bisector from A (AD line)-->
            <line x1="250" y1="80" x2="290" y2="140" stroke="#1976d2" stroke-width="2.5" stroke-dasharray="4,3"/>
            <!-- Extended BA line -->
            <line x1="270" y1="71.5" x2="112" y2="138" stroke="#e65100" stroke-width="2" stroke-dasharray="5,4"/>
            <!-- Points -->
            <circle cx="110" cy="140" r="4" fill="#1976d2" stroke="#fff" stroke-width="2"/>
            <circle cx="210" cy="140" r="4" fill="#558b2f" stroke="#fff" stroke-width="2"/>
            <circle cx="250" cy="80" r="4" fill="#222" stroke="#fff" stroke-width="2"/>
            <circle cx="290" cy="140" r="4" fill="#ffb300" stroke="#fff" stroke-width="2"/>
            <!-- Dots at angles (external) -->
            <circle cx="250" cy="95" r="3.5" fill="#e65100"/>
            <circle cx="265" cy="85" r="3.5" fill="#e65100"/>
            <!-- Labels -->
            <text x="96" y="158" font-size="20" fill="#1976d2" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">B</text>
            <text x="212" y="158" font-size="20" fill="#558b2f" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">C</text>
            <text x="238" y="75" font-size="20" fill="#222" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">A</text>
            <text x="290" y="160" font-size="20" fill="#ffb300" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">D</text>
            <!-- Highlighted segments -->
            <line x1="110" y1="140" x2="210" y2="140" stroke="#1976d2" stroke-width="6" opacity="0.18"/>
            <line x1="210" y1="140" x2="290" y2="140" stroke="#558b2f" stroke-width="6" opacity="0.18"/>
            <line x1="110" y1="140" x2="250" y2="80" stroke="#e65100" stroke-width="5" opacity="0.22"/>
            <line x1="210" y1="140" x2="250" y2="80" stroke="#e65100" stroke-width="5" opacity="0.22"/>
            <!-- Ratio annotation -->
            <text x="145" y="175" font-size="15" fill="#1976d2" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">$BD$</text>
            <text x="245" y="155" font-size="15" fill="#558b2f" font-family="Segoe UI, Noto Sans JP, sans-serif" font-weight="bold">$DC$</text>
            </svg>
        </div>
        <div class="caption" style="font-size: 1.13em; margin-top: 15px; color: #37474f; font-weight: 500; letter-spacing: 0.5px;">
            <span class="blue">$BD$</span> : <span class="green">$DC$</span> = <span class="orange">$AB$</span> : <span class="orange">$AC$</span>
        </div>
    </div>
    <style>
        body {
            background: linear-gradient(120deg, #e3f2fd 0%, #fff 100%);
        }
        .container {
            box-shadow: 0 8px 32px #1976d233;
            border-radius: 22px;
            border: 1.5px solid #e3f2fd;
        }
        .main-text {
            box-shadow: 0 2px 8px #ffe08233;
        }
        .diagram {
            box-shadow: 0 2px 12px #1976d222;
        }
        .caption {
            text-shadow: 0 1px 4px #e3f2fd;
        }
        @media (max-width: 600px) {
            .container { padding: 10px 2vw; }
            .main-text { font-size: 1.1em; padding: 10px 6px; }
            .diagram { padding: 8px 0 4px 0; }
        }
    </style>
</body>
</html>
