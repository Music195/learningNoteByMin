<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length of a Parametric Curve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }

<body>
    <header>
        <h1>Length of a Parametric Curve</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Application of Integration
        </div>
    </header>
    <div class="main">
        <div style="font-size:1.18em; margin-bottom:18px;">
            For the curve \( x = f(t),\ y = g(t) \) (\( a \leq t \leq b \)), the length \( L \) is:
        </div>
        <div class="formula-block">
            <div class="math" style="font-size:1.3em;">
                \( L = \int_a^b \sqrt{\left(\frac{dx}{dt}\right)^2 + \left(\frac{dy}{dt}\right)^2} dt \)
                <br><br>
                \( = \int_a^b \sqrt{ \{ f'(t) \}^2 + \{ g'(t) \}^2 } dt \)
            </div>
            <div class="svg-wrap">
                <!-- SVG for parametric curve and its length -->
                <svg width="260" height="180" viewBox="0 0 260 180">
                    <!-- Axes -->
                    <line x1="40" y1="160" x2="240" y2="160" stroke="#222" stroke-width="2"/>
                    <line x1="40" y1="160" x2="40" y2="30" stroke="#222" stroke-width="2"/>
                    <!-- Curve -->
                    <path d="M40,140 Q80,80 120,120 Q180,60 220,80" fill="none" stroke="#2196f3" stroke-width="2"/>
                    <!-- Points -->
                    <circle cx="40" cy="140" r="3" fill="#2196f3"/>
                    <circle cx="220" cy="80" r="3" fill="#2196f3"/>
                    <circle cx="120" cy="120" r="3" fill="#ff7043"/>
                    <!-- Labels -->
                    <text x="30" y="175" font-size="14">O</text>
                    <text x="30" y="145" font-size="14">g(a)</text>
                    <text x="30" y="90" font-size="14">g(b)</text>
                    <text x="110" y="110" font-size="14">P(x, y)</text>
                    <text x="225" y="75" font-size="14">C</text>
                    <text x="35" y="30" font-size="14">y</text>
                    <text x="240" y="175" font-size="14">x</text>
                    <text x="35" y="155" font-size="14">f(a)</text>
                    <text x="210" y="175" font-size="14">f(b)</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
