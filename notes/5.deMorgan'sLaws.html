<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De Morgan's Laws</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
        }
        .section-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .formula-list {
            font-size: 1.5em;
            margin-bottom: 24px;
        }
        .formula-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .formula-row .number {
            min-width: 32px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        .formula-row .formula {
            margin-left: 10px;
        }
        .math-orange {
            color: #e65100;
            font-style: normal;
        }
        .venn-row {
            display: flex;
            gap: 40px;
            margin-top: 18px;
            justify-content: flex-start;
        }
        .venn-label {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 2px;
            font-family: 'Times New Roman', Times, serif;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .venn-row { flex-direction: column; gap: 18px; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">De Morgan's Laws</div>
        <div class="formula-list">
            <div class="formula-row">
                <span class="number">1</span>
                <span class="formula">
                    $\overline{A \cup B} = \overline{A}$
                    <span class="math-orange">$\cap$</span>
                    $\overline{B}$
                </span>
            </div>
            <div class="formula-row">
                <span class="number">2</span>
                <span class="formula">
                    $\overline{A \cap B} = \overline{A}$
                    <span class="math-orange">$\cup$</span>
                    $\overline{B}$
                </span>
            </div>
        </div>
        <div class="venn-row">
            <div>
                <div class="venn-label">1. $\overline{A \cup B}$</div>
                <svg width="180" height="130">
                    <rect x="10" y="10" width="160" height="110" fill="#b3e5fc" stroke="#222" stroke-width="2"/>
                    <circle cx="70" cy="70" r="35" fill="yellow" stroke="#222" stroke-width="2"/>
                    <circle cx="120" cy="70" r="35" fill="yellow" stroke="#222" stroke-width="2" fill-opacity="0.6"/>
                    <text x="35" y="40" font-size="18" font-family="Times New Roman" fill="#222">A</text>
                    <text x="145" y="40" font-size="18" font-family="Times New Roman" fill="#222">B</text>
                    <text x="20" y="30" font-size="18" font-family="Times New Roman" fill="#222">U</text>
                    <!-- <pattern id="hatch1" patternUnits="userSpaceOnUse" width="6" height="6">
                        <rect x="0" y="0" width="6" height="6" fill="#fff"/>
                        <path d="M0,0 l6,6" stroke="#888" stroke-width="2"/>
                    </pattern> -->
                    <rect x="10" y="10" width="160" height="110" fill="url(#hatch1)" />
                    <circle cx="70" cy="70" r="35" fill="none" stroke="none"/>
                    <circle cx="120" cy="70" r="35" fill="none" stroke="none"/>
                </svg>
            </div>
            <div>
                <div class="venn-label">2. $\overline{A \cap B}$</div>
                <svg width="180" height="130">
                    <rect x="10" y="10" width="160" height="110" fill="#fff" stroke="#222" stroke-width="2"/>
                    <circle cx="70" cy="70" r="35" fill="none" stroke="#222" stroke-width="2"/>
                    <circle cx="120" cy="70" r="35" fill="none" stroke="#222" stroke-width="2"/>
                    <text x="35" y="40" font-size="18" font-family="Times New Roman" fill="#222">A</text>
                    <text x="145" y="40" font-size="18" font-family="Times New Roman" fill="#222">B</text>
                    <text x="20" y="30" font-size="18" font-family="Times New Roman" fill="#222">U</text>
                    <!-- <pattern id="hatch2" patternUnits="userSpaceOnUse" width="6" height="6">
                        <rect x="0" y="0" width="6" height="6" fill="#fff"/>
                        <path d="M0,0 l6,6" stroke="#888" stroke-width="2"/>
                    </pattern> -->
                    <rect x="10" y="10" width="160" height="110" fill="#b3e5fc" stroke="#222" stroke-width="2" fill-opacity="0.7" />
                    <g>
                        <clipPath id="cap">
                            <ellipse cx="95" cy="70" rx="9" ry="21" fill="#b3e5fc" fill-opacity="0.7" stroke="none"/>
                            <!-- <ellipse cx="95" cy="70" rx="9" ry="35"/> -->
                        </clipPath>
                        <rect x="10" y="10" width="160" height="110" fill="yellow" clip-path="url(#cap)"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
