<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negation of "And" and "Or"</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
        }
        .section-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .formula-list {
            font-size: 1.5em;
            margin-bottom: 24px;
        }
        .formula-row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            justify-content: center;
        }
        .math-orange {
            color: #e65100;
            font-style: normal;
        }
        .iff {
            margin: 0 18px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .formula-list { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Negation of "And" and "Or"</div>
        <div class="formula-list">
            <div class="formula-row">
                <span>$\overline{p \text{ and } q}$</span>
                <span class="iff"> $\Leftrightarrow$ </span>
                <span>$\overline{p}$ <span class="math-orange">or</span> $\overline{q}$</span>
            </div>
            <div class="formula-row">
                <span>$\overline{p \text{ or } q}$</span>
                <span class="iff"> $\Leftrightarrow$ </span>
                <span>$\overline{p}$ <span class="math-orange">and</span> $\overline{q}$</span>
            </div>
        </div>
    </div>
</body>
</html>
