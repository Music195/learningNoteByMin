<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation with Radicals</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="section-title">Calculation with Radicals</div>
        <div style="text-align: center;font-size: 1.9em; margin-bottom: 20px;">
            When $a &gt; 0$ , $b &gt; 0$ and $k &gt; 0$ ,
        </div>
        <div class="formula-list" >
            <div class="formula-row">
                <span class="number">1.</span>
                <span class="left">$ \sqrt{a} \sqrt{b} $</span>
                <span class="equal">=</span>
                <span class="right">$ \sqrt{ab} $</span>
            </div>
            <div class="formula-row">
                <span class="number">2.</span>
                <span class="left">$ \dfrac{\sqrt{a}}{\sqrt{b}} $</span>
                <span class="equal">=</span>
                <span class="right">$ \sqrt{\dfrac{a}{b}} $</span>
            </div>
            <div class="formula-row">
                <span class="number" >3.</span>
                <span class="left" style="margin-left: 1px;">$ \sqrt{k^2 a} $</span>
                <span class="equal">=</span>
                <span class="right">$ k\sqrt{a} $</span>
            </div>
        </div>
    </div>
</body>
</html>
