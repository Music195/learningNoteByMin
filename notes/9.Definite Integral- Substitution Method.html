<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definite Integral: Substitution Method</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', 'Noto Sans JP', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #3949ab 60%, #90caf9 100%);
            color: #fff;
            padding: 26px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px #3949ab22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #90caf9aa;
        }
        .main {
            max-width: 760px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px #3949ab22;
            padding: 32px 30px 28px 30px;
        }
        .formula-block {
            background: #e8eaf6;
            border-left: 6px solid #3949ab;
            border-radius: 9px;
            padding: 18px 24px;
            font-size: 1.18em;
            margin-bottom: 24px;
            color: #222;
            box-shadow: 0 2px 8px #90caf933;
        }
        .table-block {
            display: inline-block;
            margin-left: 32px;
            vertical-align: middle;
        }
        table.var-table {
            border-collapse: collapse;
            font-size: 1.08em;
            margin-top: 8px;
        }
        table.var-table th, table.var-table td {
            border: 1px solid #888;
            padding: 4px 16px;
            text-align: center;
        }
        table.var-table th {
            background: #f5f7fa;
            font-weight: 600;
        }
        .explain {
            margin-bottom: 18px;
            font-size: 1.13em;
        }
        @media (max-width: 600px) {
            .main { padding: 10px 2vw; }
            .formula-block { font-size: 1em; padding: 10px 8px; }
            .table-block { margin-left: 0; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Definite Integral: Substitution Method</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Integration
        </div>
    </header>
    <div class="main">
        <div class="explain">
            When you set \( x = g(t) \), and \( a = g(\alpha) \), \( b = g(\beta) \), then:
            <span class="table-block">
                <table class="var-table">
                    <tr>
                        <th>\( x \)</th>
                        <td>\( a \rightarrow b \)</td>
                    </tr>
                    <tr>
                        <th>\( t \)</th>
                        <td>\( \alpha \rightarrow \beta \)</td>
                    </tr>
                </table>
            </span>
        </div>
        <div class="formula-block">
            \( \displaystyle \int_a^b f(x)\, dx = \int_\alpha^\beta f(g(t))\, g'(t)\, dt \)
        </div>
    </div>
</body>
