<!DOCTYPE html>
<!-- tags: Trigonometry -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definition of Trigonometric Ratios</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        .trig-defs {
            font-size: 1.5em;
            color: #222;
        }
        .trig-defs .math-orange {
            color: #e65100;
        }
        .triangle-img {
            min-width: 180px;
        }
        @media (max-width: 700px) {
            .container { flex-direction: column; gap: 10px; padding: 12px 2vw; }
            .trig-defs { font-size: 1.1em; }
            .triangle-img { min-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trig-defs">
            <div><strong>In the right triangle below:</strong></div>
            <div style="margin-top: 50px;">
                $\displaystyle \sin\theta = \frac{\color{#e65100}{y}}{\color{#e65100}{r}}$<br><br>
                $\displaystyle \cos\theta = \frac{\color{#e65100}{x}}{\color{#e65100}{r}}$<br><br>
                $\displaystyle \tan\theta = \frac{\color{#e65100}{y}}{\color{#e65100}{x}}$
            </div>
        </div>
        <div class="triangle-img">
            <!-- SVG for the triangle -->
            <svg width="200" height="180" viewBox="0 0 200 180">
                <polygon points="1,150 180,150 180,30" fill="#fff3e0" stroke="#222" stroke-width="2"/>
                <!-- Rectangle for perpendicular sign -->
                <rect x="170" y="140" width="10" height="10" fill="none" stroke="#222" stroke-width="2"/>
                <text x="30" y="145" font-size="18" fill="#222" font-family="serif">Î¸</text>
                <text x="100" y="170" font-size="18" fill="#222" font-family="serif">x</text>
                <text x="185" y="90" font-size="18" fill="#222" font-family="serif">y</text>
                <text x="90" y="80" font-size="18" fill="#222" font-family="serif">r</text>
            </svg>
        </div>
    </div>
</body>
</html>
