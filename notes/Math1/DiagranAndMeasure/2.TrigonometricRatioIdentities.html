<!DOCTYPE html>
<!-- tags: Trigonometry -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trigonometric Ratio Identities</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
            font-size: 1.5em;
            color: #222;
        }
        .math-orange {
            color: #e65100;
        }
        .formula-list {
            margin-top: 18px;
            margin-left: 18px;
        }
        .formula-list div {
            margin-bottom: 22px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; font-size: 1.1em; }
            .formula-list { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div><strong>Trigonometric Ratio Identities</strong></div>
        <div class="formula-list">
            <div>
                1.&emsp; $\displaystyle \tan\theta = \frac{\color{#e65100}{\sin\theta}}{\color{#e65100}{\cos\theta}}$
            </div>
            <div>
                2.&emsp; $\displaystyle \sin^2\theta + \cos^2\theta = \color{#e65100}{1}$
            </div>
            <div>
                3.&emsp; $\displaystyle 1 + \tan^2\theta = \frac{\color{#e65100}{1}}{\color{#e65100}{\cos^2\theta}}$
            </div>
        </div>
    </div>
</body>
</html>
