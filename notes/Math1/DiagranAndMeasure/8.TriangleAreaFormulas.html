<!DOCTYPE html>
<!-- tags: Trigonometry -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Area Formulas</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #fff;
            margin: 10px 10px 0 10px;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 32px;
        }
        .formula-block {
            flex: 1.2;
        }
        .formula-title {
            font-size: 1.5em;
            color: #222;
            margin-bottom: 18px;
            margin-top: 0;
        }
        .formula-equation {
            font-size: 2em;
            text-align: left;
            margin: 18px 0 0 0;
            color: #222;
            line-height: 1.5;
        }
        .formula-equation .math-orange {
            color: #e65100;
        }
        .diagram {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 900px) {
            .main-content { flex-direction: column; gap: 18px; }
            .diagram { min-width: 180px; }
        }
        @media (max-width: 600px) {
            .container { padding: 8px 2vw; }
            .formula-equation { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <h1 style="font-size:2em; text-shadow: 0 2px 8px #90caf9aa; color:#1976d2; margin-top:0; margin-bottom:28px; text-align:center;">
        Triangle Area Formulas
    </h1>
    <div class="container">
        <div class="main-content">
            <div class="formula-block">
                <div class="formula-title">Area of $\triangle ABC$:</div>
                <div class="formula-equation">
                    $$
                    \begin{aligned}
                        S &= \frac{1}{2} bc \sin \alpha \\\\
                        S &= \frac{1}{2} ca \sin \beta \\\\
                        S &= \frac{1}{2} ab \sin \gamma
                    \end{aligned}
                    $$
                </div>
            </div>
            <div class="diagram">
                <svg width="220" height="200" viewBox="0 0 220 200">
                    <!-- Triangle -->
                    <polygon points="40,170 180,170 110,50" fill="#b9f6ca" stroke="#222" stroke-width="2"/>
                    <!-- Sides -->
                    <text x="65" y="110" font-size="18" fill="#222" font-family="serif">b</text>
                    <text x="147" y="110" font-size="18" fill="#222" font-family="serif">a</text>
                    <text x="110" y="185" font-size="18" fill="#222" font-family="serif" text-anchor="middle">c</text>
                    <!-- Angles -->
                    <text x="50" y="166" font-size="18" fill="#222" font-family="serif">&#x03B1;</text>
                    <text x="161" y="166" font-size="18" fill="#222" font-family="serif">&#x03B2;</text>
                    <text x="110" y="68" font-size="18" fill="#222" font-family="serif" text-anchor="middle">&#x03B3;</text>
                    <!-- Vertices -->
                    <text x="28" y="185" font-size="16" fill="#222" font-family="serif">A</text>
                    <text x="192" y="185" font-size="16" fill="#222" font-family="serif">B</text>
                    <text x="110" y="38" font-size="16" fill="#222" font-family="serif" text-anchor="middle">C</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
