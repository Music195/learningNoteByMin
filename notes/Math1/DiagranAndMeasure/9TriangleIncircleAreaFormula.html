<!DOCTYPE html>
<!-- tags: Trigonometry -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Incircle Area Formula</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .main-content {
            display: flex;
            align-items: flex-start;
            gap: 32px;
        }
        .formula-block {
            flex: 1.2;
        }
        .formula-title {
            font-size: 1.5em;
            color: #222;
            margin-bottom: 18px;
            margin-top: 0;
        }
        .formula-equation {
            font-size: 2em;
            text-align: left;
            margin: 18px 0 0 0;
            color: #222;
            line-height: 1.5;
        }
        .formula-equation .math-orange {
            color: #e65100;
        }
        .diagram {
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 900px) {
            .main-content { flex-direction: column; gap: 18px; }
            .diagram { min-width: 180px; }
        }
        @media (max-width: 600px) {
            .container { padding: 8px 2vw; }
            .formula-equation { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <h1 style="font-size:2em; text-shadow: 0 2px 8px #90caf9aa; color:#1976d2; margin-top:0; margin-bottom:28px; text-align:center;">
        Triangle Incircle Area Formula
    </h1>
    <div class="container">
        <div class="main-content">
            <div class="formula-block">
            <div class="formula-title">Area of $\triangle ABC$ with incircle radius $r$:</div>
            <div class="formula-equation">
                $$
                S = \frac{1}{2} r (a + b + c)
                $$
            </div>
            </div>
            <div class="diagram">
            <svg width="260" height="240" viewBox="0 0 260 240">
                <!-- Triangle (larger, fits incircle) -->
                <polygon points="0 210 210,220 160,30" fill="#fff" stroke="#222" stroke-width="2"/>
                <!-- Incircle (centered and tangent to all sides) -->
                <circle cx="130" cy="155" r="60" fill="none" stroke="#e65100" stroke-width="2"/>
                <!-- Center I -->
                <circle cx="130" cy="155" r="4" fill="#222"/>
                <text x="140" y="162" font-size="16" fill="#222" font-family="serif" font-weight="bold">O</text>
                <!-- Radius r (from center to tangent point on base) -->
                <line x1="130" y1="155" x2="130" y2="215" stroke="#1976d2" stroke-width="2"/>
                <text x="134" y="190" font-size="16" fill="#1976d2" font-family="serif" font-weight="bold">r</text>
                <!-- Perpendicular mark for angle OBA (at base tangent) -->
                <!-- Perpendicular mark for angle OBA (at base tangent) with rectangle structure -->
                <rect x="131" y="207" width="8" height="8" fill="none" stroke="#1976d2" stroke-width="3"/>
                <!-- Radius r (from center to tangent point on side b) -->
                <line x1="130" y1="155" x2="85" y2="115" stroke="#43a047" stroke-width="2"/>
                <text x="98" y="145" font-size="16" fill="#43a047" font-family="serif" font-weight="bold">r</text>
                <!-- Perpendicular mark for angle OAB (at left tangent) with rectangle structure -->
                <rect x="86" y="114" width="8" height="8" fill="none" stroke="#43a047" stroke-width="3" transform="rotate(-40 85 115)"/>
                <!-- Radius r (from center to tangent point on side c) -->
                <line x1="130" y1="155" x2="188" y2="141" stroke="#d32f2f" stroke-width="2"/>
                <text x="162" y="160" font-size="16" fill="#d32f2f" font-family="serif" font-weight="bold">r</text>
                <!-- Perpendicular mark for angle OCC (at right tangent) with rectangle structure -->
                <rect x="136" y="178" width="8" height="8" fill="none" stroke="#d32f2f" stroke-width="3" transform="rotate(-17 11 13)"/>
                <!-- Mark tangent points -->
                <circle cx="130" cy="215" r="4" fill="#1976d2" stroke="#fff" stroke-width="1.5"/>
                <circle cx="85" cy="115" r="4" fill="#43a047" stroke="#fff" stroke-width="1.5"/>
                <circle cx="188" cy="141" r="4" fill="#d32f2f" stroke="#fff" stroke-width="1.5"/>
                <!-- Sides -->
                <text x="130" y="228" font-size="18" fill="#222" font-family="serif" text-anchor="middle" font-weight="bold">a</text>
                <text x="65" y="120" font-size="18" fill="#222" font-family="serif" font-weight="bold">b</text>
                <text x="195" y="120" font-size="18" fill="#222" font-family="serif" font-weight="bold">c</text>
                <!-- Vertices -->
                <text x="0" y="225" font-size="15" fill="#222" font-family="serif" font-weight="bold">B</text>
                <text x="215" y="225" font-size="15" fill="#222" font-family="serif" font-weight="bold">C</text>
                <text x="160" y="25" font-size="15" fill="#222" font-family="serif" text-anchor="middle" font-weight="bold">A</text>
            </svg>
            </div>
        </div>
    </div>
</body>
</html>
