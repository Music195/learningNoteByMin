<!DOCTYPE html>
<!-- tags: Quadratic Functions -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Shape of $y = ax^2$</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        body {
            background: #fff;
            margin: 0;
            font-family: 'Segoe UI', 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 36px auto 36px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 36px 32px 32px 32px;
        }
        .fancy-title {
            font-size: 2.2em;
            text-align: center;
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 28px;
            letter-spacing: 0.04em;
            font-weight: bold;
            text-shadow: 0 2px 12px #90caf9aa, 0 1px 0 #fff;
        }
        .main-content {
            font-size: 1.3em;
            color: #222;
            line-height: 2;
        }
        .math-orange {
            color: #e65100;
        }
        .graph-row {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin-top: 24px;
            margin-bottom: 18px;
            gap: 32px;
        }
        .graph-block {
            text-align: center;
        }
        .arrow-label {
            font-size: 1em;
            font-family: 'Noto Sans JP', 'Meiryo', sans-serif;
        }
        @media (max-width: 700px) {
            .graph-row { flex-direction: column; gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="fancy-title">
        <span style="font-family: 'Times New Roman', serif; font-style: italic; color: #e65100;">Graph Shape</span>
        <span style="font-size: 0.7em; color: #1976d2;">of $y = ax^2$</span>
    </div>
    <div class="container">
        <div class="main-content">
            <div>
                The graph of the quadratic function $y = ax^2$ is a <span class="math-orange">parabola</span>.<br>
                <div class="graph-row" style="align-items: flex-start;">
                    <div class="graph-block" style="border: 2px solid black; flex: 1; min-width: 0;">
                        <svg width="180" height="140" viewBox="0 0 180 140" style="display: block; margin: 0 auto;">
                            <!-- Axes (plus sign style) -->
                            <line x1="10" y1="70" x2="170" y2="70" stroke="#222" stroke-width="2"/>
                            <line x1="90" y1="10" x2="90" y2="130" stroke="#222" stroke-width="2"/>
                            <!-- Parabola (a > 0) -->
                            <path d="M30,130 Q90,10 150,130" fill="none" stroke="#1976d2" stroke-width="3"/>
                            <!-- O -->
                            <text x="92" y="67" font-size="16" fill="#222">O</text>
                            <!-- x, y -->
                            <text x="170" y="75" font-size="16" fill="#222">x</text>
                            <text x="95" y="20" font-size="16" fill="#222">y</text>
                            <!-- 増加/減少 -->
                            <text x="135" y="100" font-size="14" fill="#1976d2" class="arrow-label">減少</text>
                            <text x="2" y="100" font-size="14" fill="#e65100" class="arrow-label">増加</text>
                            <!-- Arrows -->
                            <polygon points="120,110 125,120 130,110" fill="#1976d2"/>
                            <polygon points="50,110 55,100 60,110" fill="#e65100"/>
                        </svg>
                        <div style="margin-top:8px;">
                            $a &lt; 0$<br>
                            <span style="color:#1976d2;">Opens Downward</span>
                        </div>
                    </div>
                    <div class="graph-block" style="border: 2px solid black; flex: 1; min-width: 0;">
                        <svg width="180" height="140" viewBox="0 0 180 140" style="display: block; margin: 0 auto;">
                            <!-- Axes (plus sign style) -->
                            <line x1="10" y1="70" x2="170" y2="70" stroke="#222" stroke-width="2"/>
                            <line x1="90" y1="10" x2="90" y2="130" stroke="#222" stroke-width="2"/>
                            <!-- Parabola (a < 0) -->
                            <path d="M30,10 Q90,130 150,10" fill="none" stroke="#e65100" stroke-width="3"/>
                            <!-- O -->
                            <text x="92" y="84" font-size="16" fill="#222">O</text>
                            <!-- x, y -->
                            <text x="170" y="75" font-size="16" fill="#222">x</text>
                            <text x="95" y="20" font-size="16" fill="#222">y</text>
                            <!-- 増加/減少 -->
                            <text x="139" y="49" font-size="14" fill="#1976d2" class="arrow-label">増加</text>
                            <text x="0" y="49" font-size="14" fill="#e65100" class="arrow-label">減少</text>
                            <!-- Arrows -->
                            <polygon points="50,30 55,40 60,30" fill="#e65100"/>
                            <polygon points="120,30 125,20 130,30" fill="#1976d2"/>
                        </svg>
                        <div style="margin-top:8px;">
                            $a &gt; 0$<br>
                            <span style="color:#e65100;">Opens downward</span>
                        </div>
                    </div>
                </div>
                <div style="margin-top:18px;">
                    <b>Behavior:</b><br>
                    When $a &gt; 0$, $y$ decreases then increases around $x=0$.<br>
                    When $a &lt; 0$, $y$ increases then decreases around $x=0$.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
