<!DOCTYPE html>
<!-- tags: Quadratic Functions -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Formula</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7fbff;
            font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 24px #1976d222;
            padding: 40px 32px 32px 32px;
        }
        .title {
            font-size: 2.1em;
            color: #1976d2;
            font-weight: bold;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 0.04em;
            text-shadow: 0 2px 12px #90caf9aa, 0 1px 0 #fff;
        }
        .formula-block {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 28px 24px 18px 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px #1976d211;
        }
        .formula-title {
            font-size: 1.2em;
            color: #1976d2;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .formula-math {
            font-size: 1.25em;
            color: #e65100;
            margin: 18px 0 10px 0;
            text-align: center;
        }
        .condition {
            font-size: 1.1em;
            color: #388e3c;
            margin-bottom: 8px;
            text-align: center;
        }
        .arrow {
            font-size: 2em;
            color: #1976d2;
            text-align: center;
            margin: 18px 0;
        }
        @media (max-width: 900px) {
            .container { padding: 18px 6px; }
            .formula-block { padding: 18px 8px 10px 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Quadratic Formula</div>
        <div class="formula-block">
            <div class="formula-title">For the quadratic equation $ax^2 + bx + c = 0$:</div>
            <div class="condition">When $b^2 - 4ac \geq 0$</div>
            <div class="formula-math">
                $x = \dfrac{-b \pm \sqrt{b^2 - 4ac}}{2a}$
            </div>
        </div>
        <div class="arrow">&#8595;</div>
        <div class="formula-block">
            <div class="formula-title">For the quadratic equation $ax^2 + 2b'x + c = 0$:</div>
            <div class="condition">When $(b')^2 - ac \geq 0$</div>
            <div class="formula-math">
                $x = \dfrac{-b' \pm \sqrt{(b')^2 - ac}}{a}$
            </div>
        </div>
    </div>
</body>
</html>
