<!DOCTYPE html>
<!-- tags: Algebra -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributive Law</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <style>
       
        .header .title {
            margin-left: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .formula {
            font-size: 2em;
            margin: 20px 0;
            color: #222;
            font-family: 'Times New Roman', Times, serif;
        }
        .formula .orange {
            color: #1300e6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Distributive Law</div>
        <div class="formula">
            $A(B+C) = $ <span class="orange"> $AB + AC$ </span>
        </div>
        <div class="formula">
            $(A+B)C = $ <span class="orange"> $AC + BC$ </span>
        </div>
    </div>
</body>
</html>
