<!DOCTYPE html>
<!-- tags: Algebra -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Value</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="section-title">Absolute Value</div>
        <div class="formula-list">
            <div class="formula-row">
                <span class="number">1.</span>
                <span class="left">$|a| \geq 0$</span>
            </div>
            <div class="formula-row">
                <span class="number">2.</span>
                <span class="left">$a \geq 0$ &nbsp; When</span>
                <span class="left">$|a| =$<span  style="margin-left: 25px;"></span>$ a$</span>
            </div>
            <div class="formula-row">
                <span class="number"></span>
                <span class="left">$a &lt; 0$ &nbsp; When</span>
                <span class="left">$|a| =-a$</span>
            </div>
        </div>
    </div>
</body>
</html>
