<!DOCTYPE html>
<!-- tags: Algebra -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repeating Decimals</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="section-title">Repeating Decimals</div>
        <div class="formula-list">
            <div class="formula-row">
                <span class="left">0.666&#8230;&#8230;&#8230;</span>
                <span class="equal">=</span>
                <span class="right">$0.\overline{6}$</span>
            </div>
            <div class="formula-row">
                <span class="left">0.31818181&#8230;&#8230;&#8230;</span>
                <span class="equal">=</span>
                <span class="right">$0.3\overline{18}$</span>
            </div>
            <div class="formula-row">
                <span class="left">1.234234234&#8230;&#8230;&#8230;</span>
                <span class="equal">=</span>
                <span class="right">$1.\overline{234}$</span>
            </div>
        </div>
        <div class="gray-box">
            <span class="icon">&#128161;</span>
            <div class="content">
                Among infinite decimals, those in which the same sequence of digits repeats after a certain place are called <strong>repeating decimals</strong>.
            </div>
        </div>
    </div>
</body>
</html>
