<!DOCTYPE html>
<!-- tags: Set and Elements -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sets and Elements</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
        }
        .section-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .explanation {
            font-size: 1.2em;
            margin-bottom: 18px;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
        }
        .math-orange {
            color: #e65100;
            font-style: italic;
        }
        .math-blue {
            color: #1976d2;
            font-style: normal;
        }
        .math-set {
            color: #e65100;
        }
        .math-set-blue {
            color: #1976d2;
        }
        .formula-list {
            font-size: 1.3em;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .formula-row {
            display: flex;
            align-items: flex-start;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 14px 20px;
            margin-bottom: 0;
        }
        .formula-row .left {
            font-family: 'Times New Roman', Times, serif;
            margin-right: 10px;
        }
        .formula-row .right {
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Sets and Elements</div>
        <div class="explanation">
            $x$ is an element of set $A$: &nbsp; $x \in A$ <br>
            <span class="math-orange">$y$ is not an element of set $A$: &nbsp; $y \notin A$</span>
        </div>
        <div class="explanation">
            The set $B$ of all positive divisors of $15$ is:
        </div>
        <div class="formula-list">
            <div class="formula-row">
                <span class="left">$B = $</span>
                <span class="right math-set">$\{1,\ 3,\ 5,\ 15\}$</span>
                <span class="left"style="margin-left:40px">&nbsp;OR</span>
            </div>
            <div class="formula-row">
                <span class="left">$B = $</span>
                <span class="right math-set-blue">$\{\,x \mid x$ is a positive divisor of $15\,\}$</span>
            </div>
        </div>
    </div>
</body>
</html>
