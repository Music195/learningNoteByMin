<!DOCTYPE html>
<!-- tags: Set and Elements -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complement of a Set</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
        }
        .section-title {
            font-size: 2em;
            color: #1976d2;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .explanation {
            line-height: 37px;
            /* display: block; */
            font-size: 1.2em;
            margin-bottom: 18px;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
        }
        .math-orange {
            color: #e65100;
            font-style: normal;
        }
        .math-blue {
            color: #1976d2;
            font-style: italic;
        }
        .venn-right {
            /* float: right; */
            margin-left: 24px;
            margin-bottom: 8px;
            /* background: none; */
            display: block;
            z-index: 1;
            position: absolute;
            top: 32px;
            right: 40px;
        }
        .container {
            position: relative;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .venn-right { float: none; display: block; margin: 20px auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">Complement of a Set</div>
        <div>
            <div class="explanation">
                <div style="display: flex; align-items: flex-start; gap: 24px;">
                    <div style="flex: 1 1 0; min-width: 0;">
                        For a subset $A$ of the universal set $U$, the set of all elements in $U$ that do not belong to $A$ is called the
                        <span class="math-orange">complement</span>
                        of $A$ with respect to $U$, and is written as
                        <span class="math-blue">$\overline{A}$</span>.
                    </div>
                    <div style="flex: 0 0 auto;"></div>
                        <svg class="venn-right" width="170" height="120" style="position: static; margin-left: 0;">
                            <rect x="10" y="10" width="150" height="100" fill="#b3e5fc" fill-opacity="0.7" stroke="#222" stroke-width="2"/>
                            <circle cx="85" cy="60" r="35" fill="white" stroke="#222" stroke-width="2"/>
                            <text x="25" y="30" font-size="18" font-family="Times New Roman" fill="#222">U</text>
                            <text x="75" y="60" font-size="18" font-family="Times New Roman" fill="#222">A</text>
                            <text x="135" y="105" font-size="18" font-family="Times New Roman" fill="#1976d2">$\overline{A}$</text>
                        </svg>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </div>
</body>
</html>
