<!DOCTYPE html>
<!-- tags: Set and Elements -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proof by Contrapositive</title>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="/style/style1.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #f8fafd;
            border-radius: 14px;
            box-shadow: 0 4px 16px #0002;
            padding: 32px 40px 28px 40px;
            text-align: center;
        }
        .main-statement {
            font-size: 1.5em;
            margin: 32px 0 18px 0;
        }
        .contrapositive {
            font-size: 1.3em;
            margin: 18px 0 0 0;
        }
        .math-orange {
            color: #e65100;
            font-style: normal;
        }
        @media (max-width: 600px) {
            .container { padding: 12px 4vw; }
            .main-statement, .contrapositive { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-statement">
            <strong>To prove the statement $p \Rightarrow q$,</strong>
        </div>
        <div class="contrapositive">
            It is also sufficient to prove its contrapositive:<br>
            <span>
                <span class="math-orange">$\overline{q}$</span> $\Rightarrow$ <span class="math-orange">$\overline{p}$</span>
            </span>
        </div>
    </div>
</body>
</html>
