<!-- tags: Differentiation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative of Power and Constant Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #263238;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .formula-list {
            font-size: 1.35em;
            color: #37474f;
            text-align: left;
            display: inline-block;
            margin-top: 12px;
        }
        .formula-list .highlight {
            color: #f57c00;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula-list {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Derivative of \( x^n \) and Constant Functions</div>
        <div class="formula-list">
            The derivative of the power function \( x^n \):<br>
            &emsp;\( (x^n)' = \) <span class="highlight">\( nx^{n-1} \)</span><br><br>
            The derivative of a constant function \( c \):<br>
            &emsp;\( (c)' = \) <span class="highlight">\( 0 \)</span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
