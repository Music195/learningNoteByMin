<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indefinite Integral of Power Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #263238;
        }
        .container {
            max-width: 800px;
            margin: 48px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .formula {
            font-size: 1.6em;
            margin: 32px 0 0 0;
            color: #263238;
        }
        .formula .highlight {
            color: #f57c00;
            font-weight: bold;
        }
        .condition {
            font-size: 1.15em;
            margin: 28px 0 0 0;
            color: #37474f;
        }
        .note-box {
            background: #e0e7ef;
            border-left: 7px solid #607d8b;
            border-radius: 10px;
            padding: 14px 18px;
            margin-top: 32px;
            color: #37474f;
            font-size: 1.13em;
            text-align: left;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula {
                font-size: 1.1em;
            }
            .note-box {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Indefinite Integral of \( x^n \)</div>
        <div class="formula">
            \( \displaystyle \int x^n\,dx = \)
            <span class="highlight">\(\frac{1}{n+1}x^{n+1}\)</span>
            \(+\, C \qquad C \) is the constant of integration
        </div>
        <div class="condition">
            where \( n \) is 0 or a positive integer.
        </div>
        <div class="note-box">
            Integrating and differentiating are mutually inverse operations.
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
