<!-- tags: Exponent and Logarithm -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties of Logarithms</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #263238;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .subtitle {
            font-size: 1.15em;
            color: #388e3c;
            margin-bottom: 32px;
        }
        .law-list {
            font-size: 1.25em;
            color: #37474f;
            text-align: left;
            display: inline-block;
            margin-top: 12px;
        }
        .law-list .highlight {
            color: #f57c00;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .law-list {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Properties of Logarithms</div>
        <div class="subtitle">
            For \( M &gt; 0 \), \( N &gt; 0 \), and real number \( k \):
        </div>
        <div class="law-list">
            1. \( \log_a (MN) = \) <span class="highlight">\( \log_a M + \log_a N \)</span> <br>
            2. \( \log_a \left(\dfrac{M}{N}\right) = \) <span class="highlight">\( \log_a M - \log_a N \)</span> <br>
            3. \( \log_a M^k = \) <span class="highlight">\( k \log_a M \)</span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
