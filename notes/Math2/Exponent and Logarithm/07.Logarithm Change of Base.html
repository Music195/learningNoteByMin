<!-- tags: Exponent and Logarithm -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithm Change of Base Formula</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #263238;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 24px;
        }
        .subtitle {
            font-size: 1.15em;
            color: #388e3c;
            margin-bottom: 32px;
        }
        .formula {
            font-size: 1.5em;
            margin: 32px 0 0 0;
            color: #37474f;
        }
        .formula .highlight {
            color: #f57c00;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Logarithm Change of Base Formula</div>
        <div class="subtitle">
            For positive numbers \( a,\, b,\, c \) with \( a \neq 1 \), \( c \neq 1 \):
        </div>
        <div class="formula">
            \( \log_a b = \dfrac{\log_c \, \textcolor{#f57c00}{b}}{\log_c \, \textcolor{#f57c00}{a}} \)
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
