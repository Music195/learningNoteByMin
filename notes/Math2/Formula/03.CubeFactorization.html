<!-- tags: Formula-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubic Factorization Formulas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #e8f5e9 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #e8f5e9aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.25em;
            margin: 18px 0 10px 0;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .green {
            color: #388e3c;
            font-weight: bold;
        }
        .blue {
            color: #039be5;
            font-weight: bold;
        }
        .graybox {
            background: #f5f5f5;
            border-left: 5px solid #388e3c;
            border-radius: 10px;
            padding: 16px 22px 14px 22px;
            margin-top: 22px;
            margin-bottom: 10px;
            color: #4e342e;
            font-size: 1.04em;
        }
        @media (max-width: 900px) {
            .main, .graybox { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Cubic Factorization Formulas</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Factorization of 
            <span class="blue">a<sup>3</sup></span> + <span class="black">b<sup>3</sup></span> 
            and 
            <span class="blue">a<sup>3</sup></span> − <span class="black">b<sup>3</sup></span>
        </div>
    </header>
    <div class="main">
        <div class="math">
            <span class="blue">a<sup>3</sup></span> + <span class="green">b<sup>3</sup></span>
            = <span class="orange">(a + b)(a<sup>2</sup> − ab + b<sup>2</sup>)</span>
        </div>
        <div class="math">
            <span class="blue">a<sup>3</sup></span> − <span class="green">b<sup>3</sup></span>
            = <span class="orange">(a − b)(a<sup>2</sup> + ab + b<sup>2</sup>)</span>
        </div>
        <div class="graybox">
            By reversing the expansion formula 2, you get these formulas above.<br>
            Be careful with the signs when using these formulas.
        </div>
    </div>
</body>
</html>
