<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binomial Theorem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #e8f5e9 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #e8f5e9aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
        }
        .formula {
            font-size: 1.35em;
            margin: 18px 0 10px 0;
            text-align: left;
        }
        .graybox {
            background: #f5f5f5;
            border-left: 5px solid #388e3c;
            border-radius: 10px;
            padding: 16px 22px 14px 22px;
            margin-top: 22px;
            margin-bottom: 10px;
            color: #4e342e;
            font-size: 1.04em;
        }
        .blue { color: #039be5; font-weight: bold; }
        .orange { color: #e65100; font-weight: bold; }
        .green { color: #388e3c; font-weight: bold; }
        .red { color: #d32f2f; font-weight: bold; }
        .katex .blue { color: #039be5; }
        .katex .orange { color: #e65100; }
        .katex .green { color: #388e3c; }
        .katex .red { color: #d32f2f; }
        .katex .gray { color: #757575; }
        .katex .bold { font-weight: bold; }
        .katex-display { margin: 0.5em 0; }
        @media (max-width: 900px) {
            .main, .graybox { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Binomial Theorem</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Expansion of (a + b)<sup>n</sup>
        </div>
    </header>
    <div class="main">
        <div class="formula" id="binomial-formula"></div>
        <div class="graybox">
            In the binomial theorem, the term 
            <span class="blue">\( {}_nC_r a^{n-r} b^r \)</span> is called the <span class="green">general term</span> of the expansion of (a+b)<sup>n</sup>, and the coefficient <span class="blue">\( {}_nC_r \)</span> is called the <span class="blue">binomial coefficient</span>.
            <div style="margin-top:18px; background:#e3f2fd; border-radius:10px; box-shadow:0 2px 8px #039be522; padding:14px 20px 10px 20px; min-width:180px; text-align:center;">
                <div style="color:#607d8b; font-size:0.97em; margin-bottom:6px;">In the expansion:</div>
                <div class="blue" style="font-size:1.13em; margin-bottom:4px;">\( {}_nC_r a^{n-r} b^r \)</div>
                <div class="orange" style="font-size:1.02em;">\( (n-r) + r = n \)</div>
            </div>
                </span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });

            // Colorized LaTeX for the binomial expansion
            const latex = String.raw`
\[
\begin{aligned}
& (a + b)^n \\
&= \blue{{}_nC_0} a^n + \orange{{}_nC_1 a^{n-1}b} + {}_nC_2 a^{n-2}b^2 + \cdots \\
&\quad + \blue{{}_nC_r a^{n-r}b^r} + \cdots + \orange{{}_nC_{n-1} a b^{n-1}} + \red{{}_nC_n b^n}
\end{aligned}
\]
            `.replace(/\\blue\{([^}]*)\}/g, '\\class{blue}{$1}')
             .replace(/\\orange\{([^}]*)\}/g, '\\class{orange}{$1}')
             .replace(/\\green\{([^}]*)\}/g, '\\class{green}{$1}')
             .replace(/\\red\{([^}]*)\}/g, '\\class{red}{$1}')
             .replace(/\\gray\{([^}]*)\}/g, '\\class{gray}{$1}')
             .replace(/\\bold\{([^}]*)\}/g, '\\class{bold}{$1}');

            katex.render(latex, document.getElementById('binomial-formula'), {
                throwOnError: false,
                displayMode: true,
                trust: true,
                macros: {
                    "\\class": ["{\\htmlClass{#1}{#2}}", 2]
                }
            });
        });
    </script>
</body>
</html>
