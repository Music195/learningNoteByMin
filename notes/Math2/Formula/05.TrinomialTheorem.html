<!-- tags: Formula -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(a+b+c)^n Expansion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #e8f5e9 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #e8f5e9aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
        }
        .formula {
            font-size: 1.35em;
            margin: 18px 0 10px 0;
            text-align: left;
        }
        .orange { color: #e65100; font-weight: bold; }
        .katex .orange { color: #e65100; }
        .katex-display { margin: 0.5em 0; }
        .graybox {
            background: #f5f5f5;
            border-left: 5px solid #388e3c;
            border-radius: 10px;
            padding: 16px 22px 14px 22px;
            margin-top: 22px;
            margin-bottom: 10px;
            color: #4e342e;
            font-size: 1.04em;
        }
        @media (max-width: 900px) {
            .main, .graybox { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>(a + b + c)<sup>n</sup> Expansion</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Coefficient of \( a^p b^q c^r \) in the expansion
        </div>
    </header>
    <div class="main">
        <div class="formula" id="trinomial-formula"></div>
        <div class="graybox">
            In the expansion of \( (a+b+c)^n \), the coefficient of \( a^p b^q c^r \) is
            <span class="orange">\(\displaystyle \frac{n!}{p!q!r!}\)</span>,
            where \( p+q+r=n \).
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });

            // Colorized LaTeX for the trinomial expansion
            const latex = String.raw`
\[
\text{In the expansion of } (a+b+c)^n, \text{ the coefficient of } a^p b^q c^r \text{ is }
\orange{\dfrac{n!}{p!q!r!}}
\]
\[
\text{where} \quad p+q+r=n
\]
            `.replace(/\\orange\{([^}]*)\}/g, '\\class{orange}{$1}');

            katex.render(latex, document.getElementById('trinomial-formula'), {
                throwOnError: false,
                displayMode: true,
                trust: true,
                macros: {
                    "\\class": ["{\\htmlClass{#1}{#2}}", 2]
                }
            });
        });
    </script>
</body>
</html>
