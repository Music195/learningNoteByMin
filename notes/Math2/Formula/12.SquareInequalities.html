<!-- tags: Formula -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Inequalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        .container {
            max-width: 900px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px #388e3c22;
            padding: 32px;
        }
        .title {
            font-size: 2em;
            color: #388e3c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.8;
            color: #37474f;
            text-align: center;
        }
        .content .red {
            color: #d84315;
            font-weight: bold;
        }
        .content .orange {
            color: #ff6f00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Square Inequalities</div>
        <div class="content">
            Given \( a > 0 \) and \( b > 0 \):<br><br>
            \( a^2 > b^2 \iff a \, \orange{>} \, b \)<br><br>
            \( a^2 \geq b^2 \iff a \, \red{\geq} \, b \)
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
