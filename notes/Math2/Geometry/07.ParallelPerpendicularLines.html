<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallel and Perpendicular Lines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        .container {
            max-width: 900px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px #388e3c22;
            padding: 32px;
        }
        .title {
            font-size: 2em;
            color: #388e3c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.8;
            color: #37474f;
            text-align: center;
        }
        .desc {
            background: #e3f2fd;
            border-left: 6px solid #388e3c;
            border-radius: 8px;
            padding: 16px 22px;
            color: #37474f;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #388e3c22;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Parallel and Perpendicular Lines</div>
        <div class="content">
            For two lines \( y = m_1x + n_1 \) and \( y = m_2x + n_2 \):<br><br>
            - The lines are parallel if \( m_1 = m_2 \)<br>
            - The lines are perpendicular if \( m_1m_2 = -1 \)
        </div>
        <div class="desc">
            <svg width="38" height="38" viewBox="0 0 38 38">
                <rect x="3" y="3" width="32" height="32" rx="8" fill="#e3f2fd" stroke="#388e3c" stroke-width="2"/>
                <path d="M12 26 L19 12 L26 26 Z" fill="#388e3c" opacity="0.7"/>
                <circle cx="19" cy="12" r="2" fill="#fff"/>
            </svg>
            <span>
                Focus on the slopes of the lines to determine if they are parallel or perpendicular.
            </span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
