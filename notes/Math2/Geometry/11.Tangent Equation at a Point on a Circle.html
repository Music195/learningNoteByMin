<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tangent Equation at a Point on a Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f8fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        .container {
            max-width: 900px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 24px #388e3c22;
            padding: 32px;
        }
        .title {
            font-size: 2em;
            color: #388e3c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.8;
            color: #37474f;
            text-align: center;
        }
        .diagram {
            margin-top: 24px;
            text-align: center;
        }
        .desc {
            background: #e3f2fd;
            border-left: 6px solid #388e3c;
            border-radius: 8px;
            padding: 16px 22px;
            color: #37474f;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #388e3c22;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Tangent Equation at a Point on a Circle</div>
        <div class="content">
            For a circle \( x^2 + y^2 = r^2 \), the equation of the tangent line at a point \( P(p, q) \) on the circle is:<br><br>
            \( px + qy = r^2 \)
        </div>
        <div class="diagram">
            <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
                <!-- Axes -->
                <line x1="50" y1="150" x2="350" y2="150" stroke="black" stroke-width="1" />
                <line x1="200" y1="50" x2="200" y2="250" stroke="black" stroke-width="1" />
                <!-- Circle -->
                <circle cx="200" cy="150" r="80" stroke="black" stroke-width="2" fill="none" />
                <!-- Point P -->
                <circle cx="280" cy="90" r="4" fill="black" />
                <text x="290" y="85" font-size="14" fill="black">P(p, q)</text>
                <!-- Tangent Line -->
                <line x1="120" y1="210" x2="340" y2="30" stroke="orange" stroke-width="2" />
                <text x="330" y="40" font-size="14" fill="black">â„“</text>
                <!-- Radius -->
                <line x1="200" y1="150" x2="280" y2="90" stroke="black" stroke-width="1" />
                <text x="240" y="120" font-size="14" fill="black">r</text>
            </svg>
        </div>
        <div class="desc">
            <svg width="38" height="38" viewBox="0 0 38 38">
                <rect x="3" y="3" width="32" height="32" rx="8" fill="#e3f2fd" stroke="#388e3c" stroke-width="2"/>
                <path d="M12 26 L19 12 L26 26 Z" fill="#388e3c" opacity="0.7"/>
                <circle cx="19" cy="12" r="2" fill="#fff"/>
            </svg>
            <span>
                The tangent line is perpendicular to the radius at the point of tangency.
            </span>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
