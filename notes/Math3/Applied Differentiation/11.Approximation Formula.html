<!-- tags : Differentiation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approximation Formula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f7fafd;
            font-family: 'Segoe UI', 'Noto Sans JP', Arial, sans-serif;
            color: #1a237e;
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #64b5f6 100%);
            color: #fff;
            padding: 28px 0 18px 0;
            text-align: center;
            box-shadow: 0 2px 12px #1976d233;
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px #90caf9aa;
        }
        .main {
            max-width: 820px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #1976d233;
            padding: 38px 36px 32px 36px;
            text-align: center;
        }
        .formula-block {
            background: #e3f2fd;
            border-left: 7px solid #1976d2;
            border-radius: 10px;
            display: inline-block;
            padding: 22px 28px;
            font-size: 1.18em;
            margin-bottom: 28px;
            color: #222;
            box-shadow: 0 2px 8px #90caf933;
            margin-top: 30px;
        }
        .formula-block .orange {
            color: #ff6600;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .main { padding: 12px 2vw; }
            .formula-block { font-size: 1em; padding: 10px 8px; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Approximation Formula</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Application of Differentiation
        </div>
    </header>
    <div class="main">
        <div class="formula-block">
            When \( h \approx 0 \):<br>
            <span class="orange">
                \( f(a+h) \approx f(a) + f'(a)h \)
            </span>
            <br><br>
            When \( x \approx 0 \):<br>
            <span class="orange">
                \( f(x) \approx f(0) + f'(0)x \)
            </span>
        </div>
    </div>
</body>
</html>
