<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Between Two Curves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #7b1fa2 60%, #ce93d8 100%);
            color: #fff;
            padding: 26px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px #7b1fa222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #ce93d8aa;
        }
        .main {
            max-width: 820px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px #7b1fa222;
            padding: 32px 30px 28px 30px;
        }
        .formula-block {
            background: #ede7f6;
            border-left: 6px solid #7b1fa2;
            border-radius: 9px;
            padding: 24px 24px;
            font-size: 1.25em;
            margin-bottom: 24px;
            color: #222;
            box-shadow: 0 2px 8px #ce93d833;
            text-align: center;
        }
        .formula-block .orange {
            color: #ff7043;
            font-weight: bold;
        }
        .svg-wrap {
            display: flex;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        @media (max-width: 600px) {
            .main { padding: 10px 2vw; }
            .formula-block { font-size: 1em; padding: 10px 8px; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Area Between Two Curves</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Application of Integration
        </div>
    </header>
    <div class="main">
        <div style="font-size:1.18em; margin-bottom:18px;">
            If \( f(x) \geq g(x) \) for all \( x \) in the interval \( [a, b] \), the area \( S \) bounded by the two curves \( y=f(x) \), \( y=g(x) \) and the lines \( x=a \), \( x=b \) is:
        </div>
        <div class="formula-block">
            <div class="math" style="font-size:1.3em;">
                \( S = \int_a^b \color{#ff7043}{\{f(x) - g(x)\}}\,dx \)
            </div>
            <div class="svg-wrap">
                <!-- SVG for area between two curves -->
                <svg width="180" height="140" viewBox="0 0 180 140">
                    <!-- Axes -->
                    <line x1="30" y1="120" x2="170" y2="120" stroke="#222" stroke-width="2"/>
                    <line x1="40" y1="130" x2="40" y2="20" stroke="#222" stroke-width="2"/>
                    <!-- y=g(x) (lower curve) -->
                    <path d="M40,120 Q70,100 100,110 Q130,120 160,100" fill="none" stroke="#90caf9" stroke-width="2"/>
                    <!-- y=f(x) (upper curve) -->
                    <path d="M40,80 Q70,40 100,60 Q130,100 160,60" fill="none" stroke="#2196f3" stroke-width="2"/>
                    <!-- Area between curves -->
                    <polygon points="60,100 60,60 100,60 130,100 140,100 140,100" fill="#2196f3" fill-opacity="0.15"/>
                    <!-- a, b, S -->
                    <text x="60" y="135" font-size="14">a</text>
                    <text x="140" y="135" font-size="14">b</text>
                    <text x="110" y="90" font-size="16" fill="#222">S</text>
                    <!-- Labels -->
                    <text x="162" y="132" font-size="13">x</text>
                    <text x="28" y="28" font-size="13">y</text>
                    <text x="150" y="40" font-size="13" fill="#2196f3">y=f(x)</text>
                    <text x="150" y="120" font-size="13" fill="#90caf9">y=g(x)</text>
                    <text x="25" y="125" font-size="13">O</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
