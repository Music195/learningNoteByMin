<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length of the Curve y = f(x)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #7b1fa2 60%, #ce93d8 100%);
            color: #fff;
            padding: 26px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px #7b1fa222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #ce93d8aa;
        }
        .main {
            max-width: 820px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px #7b1fa222;
            padding: 32px 30px 28px 30px;
        }
        .formula-block {
            background: #ede7f6;
            border-left: 6px solid #7b1fa2;
            border-radius: 9px;
            padding: 24px 24px;
            font-size: 1.25em;
            margin-bottom: 24px;
            color: #222;
            box-shadow: 0 2px 8px #ce93d833;
            text-align: center;
        }
        .formula-block .orange {
            color: #ff7043;
            font-weight: bold;
        }
        .svg-wrap {
            display: flex;
            justify-content: center;
            margin: 18px 0 0 0;
        }
        @media (max-width: 600px) {
            .main { padding: 10px 2vw; }
            .formula-block { font-size: 1em; padding: 10px 8px; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Length of the Curve \( y = f(x) \)</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Application of Integration
        </div>
    </header>
    <div class="main">
        <div style="font-size:1.18em; margin-bottom:18px;">
            For the curve \( y = f(x) \) (\( a \leq x \leq b \)), the length \( L \) is:
        </div>
        <div class="formula-block">
            <div class="math" style="font-size:1.3em;">
                \( L = \int_a^b \sqrt{1 + \{ f'(x) \}^2} dx \)
                <br><br>
                \( = \int_a^b \sqrt{1 + (y')^2} dx \)
            </div>
            <div class="svg-wrap">
                <!-- SVG for curve length y=f(x) -->
                <svg width="260" height="180" viewBox="0 0 260 180">
                    <!-- Axes -->
                    <line x1="40" y1="160" x2="240" y2="160" stroke="#222" stroke-width="2"/>
                    <line x1="40" y1="160" x2="40" y2="30" stroke="#222" stroke-width="2"/>
                    <!-- Curve y=f(x) -->
                    <path d="M40,140 Q80,80 120,120 Q180,60 220,100" fill="none" stroke="#2196f3" stroke-width="2"/>
                    <!-- Highlighted segment -->
                    <path d="M80,110 Q120,120 180,60" fill="none" stroke="#ff7043" stroke-width="3"/>
                    <!-- Dotted lines for a, b -->
                    <line x1="80" y1="160" x2="80" y2="110" stroke="#888" stroke-width="1" stroke-dasharray="4"/>
                    <line x1="180" y1="160" x2="180" y2="60" stroke="#888" stroke-width="1" stroke-dasharray="4"/>
                    <!-- Labels -->
                    <text x="30" y="175" font-size="14">O</text>
                    <text x="35" y="30" font-size="14">y</text>
                    <text x="240" y="175" font-size="14">x</text>
                    <text x="65" y="175" font-size="14">a</text>
                    <text x="175" y="175" font-size="14">b</text>
                    <text x="200" y="55" font-size="14" fill="#2196f3">y=f(x)</text>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
