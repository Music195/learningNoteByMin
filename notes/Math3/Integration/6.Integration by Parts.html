<!-- tags : Integration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integration by Parts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #f5f7fa;
            font-family: 'Segoe UI', 'Noto Sans JP', Arial, sans-serif;
            color: #263238;
        }
        header {
            background: linear-gradient(90deg, #3949ab 60%, #90caf9 100%);
            color: #fff;
            padding: 26px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 12px #3949ab22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #90caf9aa;
        }
        .main {
            max-width: 760px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px #3949ab22;
            padding: 32px 30px 28px 30px;
        }
        .integral-formula {
            background: #e8eaf6;
            border-left: 6px solid #3949ab;
            border-radius: 9px;
            padding: 18px 24px;
            font-size: 1.18em;
            margin-bottom: 24px;
            color: #222;
            box-shadow: 0 2px 8px #90caf933;
        }
        .integral-formula .orange {
            color: #ff7043;
            font-weight: bold;
        }
        .note-block {
            background: #f1f8e9;
            border-left: 5px solid #43a047;
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 24px;
            color: #33691e;
            font-size: 1.04em;
            box-shadow: 0 2px 8px #aed58133;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .note-block svg {
            flex-shrink: 0;
            margin-top: 2px;
        }
        .parts-diagram {
            margin-top: 18px;
            margin-bottom: 4px;
            text-align: center;
        }
        .parts-diagram svg {
            max-width: 100%;
            height: 70px;
        }
        @media (max-width: 600px) {
            .main { padding: 10px 2vw; }
            .integral-formula { font-size: 1em; padding: 10px 8px; }
            .parts-diagram svg { height: 90px; }
        }
    </style>
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
            svg: {fontCache: 'global'}
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Integration by Parts</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Integration
        </div>
    </header>
    <div class="main">
        <div class="integral-formula">
            \( \displaystyle \int f(x)\, g'(x)\, dx = \)
            <span class="orange">\( f(x)\, g(x) - \int f'(x)\, g(x)\, dx \)</span>
        </div>
        <div class="parts-diagram">
            <svg viewBox="0 0 680 70">
                <text x="10" y="30" font-size="26" font-family="serif">∫</text>
                <text x="32" y="30" font-size="26" font-family="serif" fill="#3949ab">f(x)</text>
                <text x="85" y="30" font-size="26" font-family="serif" fill="#1976d2">g'(x)</text>
                <text x="150" y="30" font-size="26" font-family="serif">dx = </text>
                <text x="220" y="30" font-size="26" font-family="serif" fill="#3949ab">f(x)</text>
                <text x="273" y="30" font-size="26" font-family="serif" fill="#1976d2">g(x)</text>
                <text x="330" y="30" font-size="26" font-family="serif">− ∫</text>
                <text x="370" y="30" font-size="26" font-family="serif" fill="#ff7043">f'(x)</text>
                <text x="430" y="30" font-size="26" font-family="serif" fill="#1976d2">g(x)</text>
                <text x="485" y="30" font-size="26" font-family="serif">dx</text>
                <!-- Arrows and labels -->
                <defs>
                    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
                        <polygon points="0 0, 8 4, 0 8" fill="#1976d2"/>
                    </marker>
                    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
                        <polygon points="0 0, 8 4, 0 8" fill="#ff7043"/>
                    </marker>
                </defs>
                <!-- Blue arrow: g'(x) to g(x) -->
                <path d="M 95 35 Q 110 60 275 55" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
                <text x="180" y="65" font-size="16" fill="#1976d2">integrate</text>
                <!-- Orange arrow: f(x) to f'(x) -->
                <path d="M 45 35 Q 60 60 385 55" stroke="#ff7043" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
                <text x="220" y="62" font-size="16" fill="#ff7043">differentiate</text>
                <!-- Blue underline for g'(x) and g(x) -->
                <rect x="85" y="33" width="45" height="3" fill="#1976d2" opacity="0.18"/>
                <rect x="273" y="33" width="45" height="3" fill="#1976d2" opacity="0.18"/>
                <rect x="430" y="33" width="45" height="3" fill="#1976d2" opacity="0.18"/>
                <!-- Orange underline for f(x) and f'(x) -->
                <rect x="32" y="33" width="45" height="3" fill="#ff7043" opacity="0.18"/>
                <rect x="220" y="33" width="45" height="3" fill="#ff7043" opacity="0.18"/>
                <rect x="370" y="33" width="45" height="3" fill="#ff7043" opacity="0.18"/>
            </svg>
        </div>
        <div class="note-block">
            <svg width="28" height="28" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="15" fill="#f1f8e9" stroke="#43a047" stroke-width="2"/>
                <rect x="13" y="8" width="6" height="12" rx="3" fill="#43a047"/>
                <rect x="13" y="22" width="6" height="3" rx="1.5" fill="#43a047"/>
            </svg>
            <span>
                <b>Tip:</b> In integration by parts, keep one function as is and differentiate it, while integrating the other. The arrows above help you remember the process.
            </span>
        </div>
    </div>
</body>
</html>
