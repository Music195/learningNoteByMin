<!DOCTYPE html>
<!-- tags: Limit -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limit of sin(x)/x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', 'Meiryo', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            color: #22223b;
        }
        header {
            background: #6c3483;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(108,52,131,0.08);
            letter-spacing: 1px;
        }
        h2 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .center-formula {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .formula {
            font-size: 2.2em;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(108,52,131,0.10);
            padding: 32px 48px;
        }
        .orange {
            color: #ff6600;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .formula { font-size: 1.2em; padding: 16px 8px; }
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <h2>Limit of \( \sin x / x \)</h2>
    </header>
    <div class="center-formula">
        <div class="formula">
            \[
                \lim_{x \to 0} \frac{\sin x}{x} = 
                \textcolor{#ff6600}{1}
            \]
        </div>
    </div>
</body>
</html>
