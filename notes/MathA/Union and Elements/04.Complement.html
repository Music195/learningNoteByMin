<!-- tags: Set and Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complement of a Set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #1976d222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 800px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #1976d222;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.25em;
            margin: 18px 0;
        }
        .set {
            color: #1976d2;
            font-weight: bold;
        }
        .highlight {
            color: #d84315;
            font-weight: bold;
        }
        .venn-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 0;
            margin-bottom: 16px;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
            .venn-container { justify-content: center; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Complement of a Set</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Understanding Complements in Set Theory
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Given a universal set <span class="math set">U</span> and a subset <span class="math set">A</span>:<br>
            The set of all elements in <span class="math set">U</span> that are <b>not</b> in <span class="math set">A</span> is called the <span class="highlight">complement</span> of <span class="set">A</span> with respect to <span class="set">U</span>.<br>
            It is written as <span class="math set" style="font-size:1.2em;">&#x0305;A</span> or <span class="math set">A&#773;</span> or <span class="math set">A<sup>c</sup></span>.
        </div>
        <div class="venn-container">
            <!-- Venn diagram for complement -->
            <svg width="180" height="120" viewBox="0 0 180 120">
                <!-- Universal set rectangle -->
                <rect x="10" y="10" width="160" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
                <!-- Subset A -->
                <circle cx="90" cy="60" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                <!-- Complement shading -->
                <pattern id="complementHatch" patternUnits="userSpaceOnUse" width="6" height="6">
                    <path d="M0,6 l6,-6" stroke="#a84315" stroke-width="1"/>
                </pattern>
                <g>
                    <!-- Mask out the circle from the rectangle for shading -->
                    <mask id="maskA">
                        <rect x="10" y="10" width="160" height="100" fill="white"/>
                        <circle cx="90" cy="60" r="38" fill="black"/>
                    </mask>
                    <rect x="10" y="10" width="160" height="100" fill="url(#complementHatch)" mask="url(#maskA)"/>
                </g>
                <text x="30" y="32" font-size="18" fill="#1976d2" font-family="Cambria Math">U</text>
                <text x="85" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">A</text>
                <text x="140" y="105" font-size="18" fill="#a84315" font-family="Cambria Math">&#x0305;A</text>
            </svg>
        </div>
        <div class="math">
            <span class="set">&#x0305;A = &#123; x &isin; U &nbsp;|&nbsp; x &#x2209; A &#125;</span>
        </div>
    </div>
</body>
</html>
