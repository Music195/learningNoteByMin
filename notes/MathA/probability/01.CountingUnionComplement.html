<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Elements in Unions and Complements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #388e3c 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #388e3c22;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 950px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #388e3c22;
            padding: 34px 32px 28px 32px;
        }
        .law-row {
            display: flex;
            gap: 48px;
            justify-content: flex-start;
            margin-top: 18px;
        }
        .law-block {
            flex: 1 1 0;
            min-width: 320px;
        }
        .law-eq {
            font-size: 1.35em;
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .law-eq .highlight {
            color: #d84315;
            font-weight: bold;
        }
        .law-eq .blue {
            color: #1976d2;
            font-weight: bold;
        }
        .law-eq .green {
            color: #388e3c;
            font-weight: bold;
        }
        .law-eq .purple {
            color: #8e24aa;
            font-weight: bold;
        }
        .venn-label {
            text-align: center;
            font-size: 1.08em;
            margin-top: 6px;
            color: #3e2723;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
            .law-row { flex-direction: column; gap: 28px; align-items: center; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Counting Elements in Unions and Complements</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            How to Count Elements in Unions and Complements of Sets
        </div>
    </header>
    <div class="main">
        <div class="law-row">
            <!-- Law 1 -->
            <div class="law-block">
                <div class="law-eq">
                    <span class="green">n(A &cup; B)</span>
                    <span>=</span>
                    <span class="highlight">n(A)</span>
                    <span class="blue">+</span>
                    <span class="purple">n(B)</span>
                    <span class="blue">−</span>
                    <span class="highlight">n(A &cap; B)</span>
                </div>
                <div class="venn-label"><span class="green">n(A &cup; B)</span></div>
                <svg width="200" height="130" viewBox="0 0 200 130">
                    <!-- Universal set rectangle -->
                    <rect x="10" y="10" width="180" height="110" fill="#fff" stroke="#388e3c" stroke-width="2"/>
                    <!-- Circles for A and B -->
                    <circle cx="75" cy="65" r="38" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
                    <circle cx="125" cy="65" r="38" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2"/>
                    <!-- Intersection shading -->
                    <defs>
                        <clipPath id="leftA">
                            <circle cx="75" cy="65" r="38"/>
                        </clipPath>
                        <clipPath id="rightB">
                            <circle cx="125" cy="65" r="38"/>
                        </clipPath>
                    </defs>
                    <g clip-path="url(#leftA)">
                        <g clip-path="url(#rightB)">
                            <rect x="75" y="27" width="50" height="76" fill="#ffe0b2"/>
                        </g>
                    </g>
                    <text x="60" y="60" font-size="18" fill="#1976d2" font-family="Cambria Math">A</text>
                    <text x="140" y="60" font-size="18" fill="#8e24aa" font-family="Cambria Math">B</text>
                    <text x="20" y="32" font-size="18" fill="#388e3c" font-family="Cambria Math">U</text>
                </svg>
            </div>
            <!-- Law 2 -->
            <div class="law-block">
                <div class="law-eq">
                    <span class="green">n(<span style="text-decoration:overline;">A</span>)</span>
                    <span>=</span>
                    <span class="blue">n(U)</span>
                    <span class="blue">−</span>
                    <span class="highlight">n(A)</span>
                </div>
                <div class="venn-label"><span class="green">n(<span style="text-decoration:overline;">A</span>)</span></div>
                <svg width="200" height="130" viewBox="0 0 200 130">
                    <!-- Universal set rectangle -->
                    <rect x="10" y="10" width="180" height="110" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
                    <!-- Subset A -->
                    <circle cx="90" cy="65" r="38" fill="#fff" stroke="#1976d2" stroke-width="2"/>
                    <!-- Complement shading -->
                    <pattern id="complementHatch" patternUnits="userSpaceOnUse" width="6" height="6">
                        <path d="M0,6 l6,-6" stroke="#8e24aa" stroke-width="1"/>
                    </pattern>
                    <g>
                        <mask id="maskA">
                            <rect x="10" y="10" width="180" height="110" fill="white"/>
                            <circle cx="90" cy="65" r="38" fill="black"/>
                        </mask>
                        <rect x="10" y="10" width="180" height="110" fill="url(#complementHatch)" mask="url(#maskA)"/>
                    </g>
                    <text x="30" y="32" font-size="18" fill="#388e3c" font-family="Cambria Math">U</text>
                    <text x="85" y="65" font-size="18" fill="#1976d2" font-family="Cambria Math">A</text>
                    <text x="155" y="110" font-size="18" fill="#8e24aa" font-family="Cambria Math" style="text-decoration:overline;">A</text>
                </svg>
            </div>
        </div>
        <div style="margin-top:32px; font-size:1.08em; color:#6d4c41;">
            <b>Formulas:</b><br>
            <span class="math green">n(A &cup; B) = n(A) + n(B) − n(A &cap; B)</span><br>
            <span class="math green">n(<span style="text-decoration:overline;">A</span>) = n(U) − n(A)</span>, where <span class="math">U</span> is the universal set.
        </div>
    </div>
</body>
</html>
