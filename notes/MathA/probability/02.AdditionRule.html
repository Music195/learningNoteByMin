<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition Rule for Counting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #d84315 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #d8431522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 800px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #d8431522;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.25em;
            margin: 18px 0;
        }
        .highlight {
            color: #d84315;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Addition Rule for Counting</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Counting the Number of Ways for Mutually Exclusive Events
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Suppose two events <span class="math">A</span> and <span class="math">B</span> cannot occur at the same time.<br>
            If there are <span class="math">a</span> ways for <span class="math">A</span> to occur, and <span class="math">b</span> ways for <span class="math">B</span> to occur,<br>
            then the number of ways for either <span class="math">A</span> or <span class="math">B</span> to occur is:
        </div>
        <div class="math">
            <span class="highlight">a + b</span>
        </div>
    </div>
</body>
</html>
