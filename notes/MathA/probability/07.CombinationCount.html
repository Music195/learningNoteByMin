<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Combinations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #1976d2 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #1976d222;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #1976d222;
            padding: 34px 32px 28px 32px;
        }
        .formula {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.5em;
            margin: 18px 0 24px 0;
            color: #3e2723;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        .blue {
            color: #1976d2;
            font-weight: bold;
        }
        .explain {
            font-size: 1.12em;
            margin-bottom: 18px;
        }
        .fraction {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }
        .fraction .top {
            border-bottom: 2px solid #3e2723;
            display: block;
            padding: 0 2px;
        }
        .fraction .bottom {
            display: block;
            padding: 0 2px;
        }
        .formula .factorial {
            font-size: 1.1em;
            font-family: inherit;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Counting Combinations</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Number of Ways to Choose r Objects from n (Combinations)
        </div>
    </header>
    <div class="main">
        <div class="explain">
            The number of ways to choose <span class="blue">r</span> objects from <span class="blue">n</span> objects (combinations) is:
        </div>
        <div class="formula">
            <span class="blue">nC<sub>r</sub></span>
            =
            <span class="fraction">
                <span class="top"><span class="orange">nP<sub>r</sub></span></span>
                <span class="bottom"><span class="orange">r!</span></span>
            </span>
            =
            <span class="fraction">
                <span class="top"><span class="blue">n(n-1)⋯(n-r+1)</span></span>
                <span class="bottom"><span class="orange">r(r-1)⋯3·2·1</span></span>
            </span>
        </div>
        <div class="explain" style="margin-top:18px;">
            Alternatively,
        </div>
        <div class="formula">
            <span class="blue">nC<sub>r</sub></span>
            =
            <span class="fraction">
                <span class="top blue">n<span class="factorial">!</span></span>
                <span class="bottom blue">r<span class="factorial">!</span>(n-r)<span class="factorial">!</span></span>
            </span>
        </div>
    </div>
</body>
</html>
