<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability of the Complement Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #d84315 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #d8431522;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #d8431522;
            padding: 34px 32px 28px 32px;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 18px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.35em;
            margin: 18px 0;
        }
        .orange {
            color: #d84315;
            font-weight: bold;
        }
        .venn {
            min-width: 220px;
            text-align: center;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; gap: 10px; padding: 10px 2vw; }
            .venn { margin: 0 auto; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Probability of the Complement Event</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Probability of <span style="text-decoration:overline;">A</span>
        </div>
    </header>
    <div class="main">
        <div>
            <div class="explain">
                For the complement of event <span class="math">A</span>, the probability <span class="math">P(<span style="text-decoration:overline;">A</span>)</span> is:
            </div>
            <div class="math">
                P(<span style="text-decoration:overline;">A</span>) = <span class="orange">1 âˆ’ P(A)</span>
            </div>
        </div>
        <div class="venn">
            <svg width="200" height="130" viewBox="0 0 200 130">
                <!-- Universal set rectangle -->
                <rect x="10" y="10" width="180" height="110" fill="#fff" stroke="#3e2723" stroke-width="2"/>
                <!-- Subset A -->
                <circle cx="90" cy="65" r="38" fill="#fff" stroke="#3e2723" stroke-width="2"/>
                <!-- Complement shading -->
                <pattern id="complementHatch" patternUnits="userSpaceOnUse" width="6" height="6">
                    <path d="M0,6 l6,-6" stroke="#d84315" stroke-width="1"/>
                </pattern>
                <g>
                    <mask id="maskA">
                        <rect x="10" y="10" width="180" height="110" fill="white"/>
                        <circle cx="90" cy="65" r="38" fill="black"/>
                    </mask>
                    <rect x="10" y="10" width="180" height="110" fill="url(#complementHatch)" mask="url(#maskA)"/>
                </g>
                <text x="30" y="32" font-size="18" fill="#3e2723" font-family="Cambria Math">U</text>
                <text x="85" y="65" font-size="18" fill="#3e2723" font-family="Cambria Math">A</text>
                <text x="155" y="110" font-size="18" fill="#d84315" font-family="Cambria Math" style="text-decoration:overline;">A</text>
            </svg>
        </div>
    </div>
</body>
</html>
