<!-- tags: Probability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Probability in Repeated Trials (Binomial)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #e65100 60%, #fff3e0 100%);
            color: #fff;
            padding: 20px 0 12px 0;
            text-align: center;
            box-shadow: 0 2px 12px #e6510022;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #fff3e0aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #e6510022;
            padding: 34px 32px 28px 32px;
        }
        .explain {
            font-size: 1.15em;
            margin-bottom: 22px;
        }
        .math {
            font-family: 'Cambria Math', 'STIX Math', 'Latin Modern Math', serif;
            font-size: 1.3em;
            margin: 18px 0;
        }
        .orange {
            color: #e65100;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .main { padding: 10px 2vw; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Probability in Repeated Trials</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Binomial Probability Formula
        </div>
    </header>
    <div class="main">
        <div class="explain">
            Suppose the probability that event <span class="math">A</span> occurs in one trial is <span class="math orange">p</span>.<br>
            If the trial is repeated <span class="math orange">n</span> times, the probability that <span class="math">A</span> occurs exactly <span class="math orange">r</span> times is:
        </div>
        <div class="math">
            <span class="orange">nC<sub>r</sub> p<sup>r</sup> (1-p)<sup>n-r</sup></span>
        </div>
    </div>
</body>
</html>
