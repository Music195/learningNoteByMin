<!-- tags: Geometry -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angle Between Tangent and Chord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #fffef8;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #3e2723;
        }
        header {
            background: linear-gradient(90deg, #d84315 60%, #ffe0b2 100%);
            color: #fff;
            padding: 24px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 12px #d8431522;
        }
        h1 {
            margin: 0;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px #ffe0b2aa;
        }
        .main {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px #d8431522;
            padding: 34px 32px 28px 32px;
            display: flex;
            gap: 36px;
            align-items: flex-start;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 22px;
            color: #3e2723;
            flex: 2;
        }
        .highlight {
            color: #ff7043;
            font-weight: bold;
            font-size: 1.1em;
        }
        .diagram-area {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .diagram-label {
            font-size: 1em;
            color: #d84315;
            margin-top: 8px;
            text-align: center;
        }
        .angle-mark {
            fill: none;
            stroke-width: 3;
        }
        .angle-red {
            stroke: #d84315;
        }
        .angle-blue {
            stroke: #1976d2;
        }
        .eqbox {
            display: inline-block;
            background: #ffe0b2;
            color: #d84315;
            border-radius: 6px;
            padding: 3px 12px;
            font-size: 1.08em;
            font-weight: 600;
            margin-left: 10px;
        }
        @media (max-width: 900px) {
            .main { flex-direction: column; gap: 10px; padding: 10px 2vw; }
            .diagram-area { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Angle Between Tangent and Chord</h1>
        <div style="font-size:1.08em; font-weight:400; margin-top:6px; letter-spacing:0.5px;">
            Circle Geometry
        </div>
    </header>
    <div class="main">
        <div class="explain">
            The angle between a tangent and a chord through the point of contact<br>
            is equal to the <span class="highlight">angle in the alternate segment</span> of the circle.
        </div>
        <div class="diagram-area">
            <svg width="260" height="180" viewBox="0 0 260 180">
                <!-- Circle -->
                <circle cx="140" cy="90" r="70" fill="#fff" stroke="#d84315" stroke-width="3"/>
                <!-- Chord AB -->
                <line x1="60" y1="150" x2="210" y2="110" stroke="#6d4c41" stroke-width="2"/>
                <!-- Tangent l at A -->
                <line x1="30" y1="160" x2="120" y2="160" stroke="#6d4c41" stroke-width="2"/>
                <!-- Points -->
                <circle cx="60" cy="150" r="3.5" fill="#d84315"/>
                <circle cx="210" cy="110" r="3.5" fill="#d84315"/>
                <circle cx="140" cy="90" r="3.5" fill="#d84315"/>
                <circle cx="100" cy="40" r="3.5" fill="#d84315"/>
                <!-- Labels -->
                <text x="52" y="165" font-size="16" fill="#3e2723" font-weight="bold">A</text>
                <text x="218" y="115" font-size="16" fill="#3e2723" font-weight="bold">B</text>
                <text x="130" y="85" font-size="16" fill="#3e2723" font-weight="bold">O</text>
                <text x="90" y="35" font-size="16" fill="#3e2723" font-weight="bold">P</text>
                <text x="110" y="172" font-size="16" fill="#3e2723" font-weight="bold">&ell;</text>
                <!-- Chord AP -->
                <line x1="60" y1="150" x2="100" y2="40" stroke="#6d4c41" stroke-width="2"/>
                <!-- Chord BP -->
                <line x1="210" y1="110" x2="100" y2="40" stroke="#6d4c41" stroke-width="2"/>
                <!-- Angle at A (tangent-chord) -->
                <path class="angle-mark angle-red" d="M70 160 A10 10 0 0 1 60 150"/>
                <!-- Angle at P (alternate segment) -->
                <path class="angle-mark angle-red" d="M105 45 A15 15 0 0 1 120 60"/>
                <!-- Angle at B (blue, for clarity) -->
                <path class="angle-mark angle-blue" d="M210 110 A15 15 0 0 1 200 125"/>
            </svg>
            <div class="diagram-label">
                <span class="eqbox">&angle;PA&ell; = &angle;APB</span>
            </div>
        </div>
    </div>
</body>
</html>
