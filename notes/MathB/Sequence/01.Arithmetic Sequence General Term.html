<body>
    <div class="container">
        <div class="title">General Term of an Arithmetic Sequence</div>
        <div class="explain">
            The general term of an arithmetic sequence \( \{a_n\} \) with first term \( a \) and common difference \( d \) is:
        </div>
        <div class="formula">
            \( a_n = \)<span class="highlight">\( a + (n-1)d \)</span>
        </div>
        <div class="diagram-wrap">
            <canvas id="arithDiagram" width="340" height="70"></canvas>
        </div>
        <div class="note-box">
            The \( n \)th term is obtained by adding the common difference \( d \) to the first term \( a \), \( n-1 \) times.
        </div>
    </div>
