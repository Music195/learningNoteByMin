<body>
    <div class="container">
        <div class="title">Sum of Geometric Sequence</div>
        <div class="explain">
            The sum \( S_n \) of the first \( n \) terms of a geometric sequence with first term \( a \) and common ratio \( r \) is:
        </div>
        <div class="formula-block">
            <b>When \( r \neq 1 \):</b>
            <div class="formula">
                \( S_n = \frac{a(1 - r^n)}{1 - r} = \frac{a(r^n - 1)}{r - 1} \)
            </div>
        </div>
        <div class="formula-block">
            <b>When \( r = 1 \):</b>
            <div class="formula">
                \( S_n = na \)
            </div>
        </div>
    </div>
