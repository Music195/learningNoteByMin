<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Sum and General Term</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            color: #263238;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .explain {
            font-size: 1.18em;
            margin-bottom: 18px;
        }
        .formula-block {
            margin: 28px 0 0 0;
            font-size: 1.18em;
        }
        .formula {
            font-size: 1.45em;
            color: #263238;
            margin: 8px 0 18px 0;
            text-align: center;
        }
        .formula .highlight {
            color: #f57c00;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sequence Sum and General Term</div>
        <div class="explain">
            Let \( S_n \) be the sum from the first term \( a_1 \) to the \( n \)th term \( a_n \) of the sequence \( \{a_n\} \).
        </div>
        <div class="formula-block">
            <div class="formula">
                First term: &emsp; \( a_1 = S_1 \)
            </div>
            <div class="formula">
                For \( n \geq 2 \): &emsp; \( a_n = S_n - \)
                <span class="highlight">\( S_{n-1} \)</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
