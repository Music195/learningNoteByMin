<!-- tags: Vector, Component Form, Addition, Subtraction, Scalar Multiplication -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Form of Vector Operations</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .formula-block {
            font-size: 1.25em;
            margin-bottom: 18px;
            text-align: center;
        }
        .orange { color: #f57c00; font-weight: bold; }
        .note {
            margin-top: 24px;
            font-size: 1.1em;
            color: #37474f;
            text-align: center;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula-block {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Component Form of Vector Operations</div>
        <div class="formula-block">
            \( (a_1,\, a_2) + (b_1,\, b_2) = \)
            <span class="orange">\( (a_1 + b_1,\,\ a_2 + b_2) \)</span>
            <br><br>
            \( (a_1,\, a_2) - (b_1,\, b_2) = \)
            <span class="orange">\( (a_1 - b_1,\,\ a_2 - b_2) \)</span>
            <br><br>
            \( k(a_1,\, a_2) = \)
            <span class="orange">\( (ka_1,\, ka_2) \)</span>
        </div>
        <div class="note">
            where \( k \) is a real number.
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
