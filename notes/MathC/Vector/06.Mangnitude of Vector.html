<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector AB and Its Magnitude</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .formula-block {
            font-size: 1.25em;
            margin-bottom: 18px;
            text-align: center;
        }
        .orange { color: #f57c00; font-weight: bold; }
        .diagram {
            text-align: center;
            margin-top: 24px;
        }
        .diagram img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula-block {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Vector AB and Its Magnitude</div>
        <div class="formula-block">
            For two points \( A(a_1, a_2) \) and \( B(b_1, b_2) \):
            <br><br>
            \( \overrightarrow{AB} = \)
            <span class="orange">\( (b_1 - a_1,\, b_2 - a_2) \)</span>
            <br><br>
            \( |\overrightarrow{AB}| = \)
            <span class="orange">\( \sqrt{(b_1 - a_1)^2 + (b_2 - a_2)^2} \)</span>
        </div>
        <div class="diagram">
            <canvas id="vectorCanvas" width="400" height="260"></canvas>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('vectorCanvas');
            const ctx = canvas.getContext('2d');

            // Coordinates for A and B in canvas space
            const A = { x: 80, y: 180 };
            const B = { x: 320, y: 60 };

            // Draw axes
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 220);
            ctx.lineTo(360, 220);
            ctx.moveTo(60, 240);
            ctx.lineTo(60, 40);
            ctx.stroke();

            // Draw vector AB
            ctx.strokeStyle = "#f57c00";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.stroke();

            // Draw arrowhead at B
            function drawArrowhead(ctx, from, to, radius) {
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const angle = Math.atan2(dy, dx);
            ctx.beginPath();
            ctx.moveTo(to.x, to.y);
            ctx.lineTo(to.x - radius * Math.cos(angle - Math.PI / 7), to.y - radius * Math.sin(angle - Math.PI / 7));
            ctx.lineTo(to.x - radius * Math.cos(angle + Math.PI / 7), to.y - radius * Math.sin(angle + Math.PI / 7));
            ctx.lineTo(to.x, to.y);
            ctx.fillStyle = "#f57c00";
            ctx.fill();
            }
            drawArrowhead(ctx, A, B, 14);

            // Draw points A and B
            ctx.fillStyle = "#b71c1c";
            ctx.beginPath();
            ctx.arc(A.x, A.y, 6, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(B.x, B.y, 6, 0, 2 * Math.PI);
            ctx.fill();

            // Label points
            ctx.font = "bold 1em Segoe UI, Arial";
            ctx.fillStyle = "#b71c1c";
            ctx.fillText("A(a₁, a₂)", A.x - 38, A.y + 22);
            ctx.fillText("B(b₁, b₂)", B.x + 10, B.y - 10);

            // Label vector AB with arrow above
            ctx.font = "1em Segoe UI, Arial";
            ctx.fillStyle = "#f57c00";
            // Move AB label more to the left
            const midX = (A.x + B.x) / 2 - 10; // changed from +36 to -10
            const midY = (A.y + B.y) / 2 - 12;

            // Draw arrow above "AB"
            const abText = "AB";
            const textWidth = ctx.measureText(abText).width;
            const arrowY = midY - 10;
            const arrowStartX = midX - 2;
            const arrowEndX = midX + textWidth + 6;

            ctx.beginPath();
            ctx.moveTo(arrowStartX, arrowY);
            ctx.lineTo(arrowEndX, arrowY);
            ctx.lineTo(arrowEndX - 4, arrowY - 4);
            ctx.moveTo(arrowEndX, arrowY);
            ctx.lineTo(arrowEndX - 4, arrowY + 4);
            ctx.strokeStyle = "#f57c00";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw "AB" below the arrow
            ctx.fillText(abText, midX, midY);

            });
        </script>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
