<!-- tags: Vector -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle using Vectors</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .formula-block {
            font-size: 1.25em;
            margin-bottom: 18px;
            text-align: center;
        }
        .orange { color: #f57c00; font-weight: bold; }
        .condition {
            margin-top: 24px;
            font-size: 1.1em;
            color: #37474f;
            text-align: center;
            margin-bottom: 20px;
        }
        .triangle-diagram {
            text-align: center;
            margin-top: 20px;
        }
        .triangle-diagram svg {
            width: 200px;
            height: auto;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .formula-block {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Area of a Triangle</div>
        <div class="condition">
            Given \( \vec{OA} = \vec{a} = (a_1, a_2) \) and \( \vec{OB} = \vec{b} = (b_1, b_2) \), the area \( S \) of \( \triangle \text{OAB} \) is:
        </div>
        <div class="formula-block">
            $$ S = \frac{1}{2} \sqrt{|\vec{a}|^2 |\vec{b}|^2 - (\vec{a} \cdot \vec{b})^2} $$
            $$ = \frac{1}{2} |a_1b_2 - a_2b_1| $$
        </div>
        <div class="triangle-diagram">
            <svg viewBox="0 0 150 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="10,90 140,90 75,10" fill="#e0f2f7" stroke="#000" stroke-width="1"/>
                <text x="5" y="88" font-size="10">O</text>
                <text x="142" y="88" font-size="10">A</text>
                <text x="73" y="8" font-size="10">B</text>
                <line x1="10" y1="90" x2="75" y2="10" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
                <text x="35" y="55" font-size="8" style="font-style: italic;">&#x2192;</text>
                <text x="40" y="50" font-size="8" style="font-style: italic;">b</text>
                <line x1="10" y1="90" x2="140" y2="90" stroke="black" stroke-width="1" marker-end="url(#arrowhead)"/>
                <text x="70" y="85" font-size="8" style="font-style: italic;">&#x2192;</text>
                <text x="75" y="80" font-size="8" style="font-style: italic;">a</text>
                <defs>
                    <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
                        <polygon points="0 0, 5 1.75, 0 3.5" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
