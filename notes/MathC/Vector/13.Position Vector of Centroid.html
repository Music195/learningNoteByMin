<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Vector of the Centroid of a Triangle</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .description {
            font-size: 1.1em;
            color: #37474f;
            text-align: center;
            margin-bottom: 20px;
            max-width: 600px;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }
        .formula-block {
            font-size: 1.5em; /* Increased font size for the formula */
            margin-bottom: 18px;
            text-align: center;
            flex-basis: 45%; /* Adjust as needed */
        }
        .orange { color: #f57c00; font-weight: bold; }
        .diagram-block {
            flex-basis: 45%; /* Adjust as needed */
            text-align: center;
        }
        .diagram-block svg {
            width: 250px; /* Adjusted SVG size */
            height: auto;
            border: 1px solid #ccc; /* Optional: to see the SVG boundary */
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2vw;
            }
            .title {
                font-size: 1.2em;
            }
            .description, .formula-block {
                font-size: 1em;
            }
            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .formula-block, .diagram-block {
                flex-basis: 100%;
            }
            .diagram-block svg {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Position Vector of the Centroid of a Triangle</div>
        <div class="description">
            For a triangle \( \triangle \text{ABC} \) with vertices \( A(\vec{a}) \), \( B(\vec{b}) \), and \( C(\vec{c}) \), the position vector \( \vec{g} \) of its centroid G is:
        </div>
        <div class="content-wrapper">
            <div class="formula-block">
                $$ \vec{g} = \frac{\vec{a} + \vec{b} + \vec{c}}{3} $$
            </div>
            <div class="diagram-block">
                <svg viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Triangle -->
                    <polygon points="80,10 10,110 150,110" fill="#e0f2f7" stroke="#000" stroke-width="1"/>
                    <!-- Vertices Labels -->
                    <text x="78" y="8" font-size="8">A(\(\vec{a}\))</text>
                    <text x="2" y="118" font-size="8">B(\(\vec{b}\))</text>
                    <text x="142" y="118" font-size="8">C(\(\vec{c}\))</text>

                    <!-- Median AD -->
                    <line x1="80" y1="10" x2="80" y2="110" stroke="#555" stroke-width="0.5" stroke-dasharray="2,2"/>
                    <text x="82" y="118" font-size="8">D(\(\vec{d}\))</text>
                    <circle cx="80" cy="110" r="1.5" fill="#555"/>

                    <!-- Centroid G -->
                    <circle cx="80" cy="76.67" r="2" fill="#f57c00"/>
                    <text x="85" y="78" font-size="8" fill="#f57c00">G(\(\vec{g}\))</text>

                    <!-- Markings for midpoint D -->
                    <line x1="75" y1="112" x2="85" y2="112" stroke="#000" stroke-width="1"/> <!-- BD side -->
                    <line x1="78" y1="110" x2="78" y2="114" stroke="#000" stroke-width="1"/>
                    <line x1="72" y1="110" x2="72" y2="114" stroke="#000" stroke-width="1"/>

                    <line x1="75" y1="112" x2="85" y2="112" stroke="#000" stroke-width="1"/> <!-- DC side -->
                    <line x1="82" y1="110" x2="82" y2="114" stroke="#000" stroke-width="1"/>
                     <line x1="88" y1="110" x2="88" y2="114" stroke="#000" stroke-width="1"/>


                    <!-- Ratio 2:1 on median AD -->
                    <path d="M80,40 A15,15 0 0,0 70,58" stroke="#007bff" stroke-width="0.7" fill="none"/>
                    <text x="65" y="50" font-size="7" fill="#007bff">2</text>
                    <path d="M80,88 A10,10 0 0,0 73,98" stroke="#007bff" stroke-width="0.7" fill="none"/>
                    <text x="68" y="95" font-size="7" fill="#007bff">1</text>
                </svg>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false}
                ]
            });
        });
    </script>
</body>
</html>
