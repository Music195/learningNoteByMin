<!-- tags: Complex Plane -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation About a Point</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .operation-block {
            background-color: #eef2f3;
            border-left: 5px solid #1e88e5;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: 850px;
            width: 100%;
            box-sizing: border-box;
        }
        .centered {
            text-align: center;
        }
        .rotation-img {
            display: block;
            margin: 18px auto 0 auto;
            max-width: 320px;
            width: 100%;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 15px;
                margin: 20px auto;
            }
            .title {
                font-size: 1.6em;
            }
            .operation-block {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">11. Rotation About a Point</div>
        <div class="operation-block">
            <p>
                Let \( \beta \) be rotated about \( \alpha \) by angle \( \theta \). If the resulting point is represented by the complex number \( \gamma \), then:
            </p>
            <div class="centered" style="font-size:1.2em; color:#e65100;">
                $$
                \gamma - \alpha = (\cos\theta + i\sin\theta)(\beta - \alpha)
                $$
            </div>
            <div class="centered">
                <canvas id="rotation-point-canvas" class="rotation-img" width="320" height="220" aria-label="Rotation about a point diagram"></canvas>
            </div>
        </div>
    </div>
    <script>
        // Draw the rotation about a point diagram
        (function() {
            const canvas = document.getElementById('rotation-point-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            // Origin
            const ox = 60, oy = h - 40;
            // Alpha (center of rotation)
            const ax = ox + 70, ay = oy - 70;
            // Beta (point to rotate)
            const theta = Math.PI / 4; // 45 deg
            const r = 80;
            const bx = ax + r * Math.cos(theta);
            const by = ay + r * Math.sin(theta);
            // Gamma (rotated point)
            const phi = Math.PI / 3; // rotation angle 60 deg
            const gx = ax + r * Math.cos(theta + phi);
            const gy = ay + r * Math.sin(theta + phi);

            // Axes
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(ox + 220, oy); // x-axis
            ctx.moveTo(ox, oy);
            ctx.lineTo(ox, oy - 160); // y-axis
            ctx.stroke();

            // Axis labels
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#607d8b";
            ctx.fillText("x", ox + 210, oy + 18);
            ctx.fillText("y", ox - 22, oy - 145);

            // Points: O, A(alpha), B(beta), C(gamma)
            // O
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#263238";
            ctx.fillText("O", ox - 18, oy + 18);

            // A (alpha)
            ctx.beginPath();
            ctx.arc(ax, ay, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#b71c1c";
            ctx.fill();
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#b71c1c";
            ctx.fillText("A(α)", ax + 8, ay - 8);

            // B (beta)
            ctx.beginPath();
            ctx.arc(bx, by, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#1976d2";
            ctx.fill();
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#1976d2";
            ctx.fillText("B(β)", bx + 8, by - 8);

            // C (gamma)
            ctx.beginPath();
            ctx.arc(gx, gy, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#388e3c";
            ctx.fill();
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#388e3c";
            ctx.fillText("C(γ)", gx + 8, gy - 8);

            // B' (beta - alpha)
            ctx.beginPath();
            ctx.arc(bx - ax + ox, by - ay + oy, 3, 0, 2 * Math.PI);
            ctx.fillStyle = "#1976d2";
            ctx.fill();
            ctx.font = "13px Segoe UI, Arial";
            ctx.fillStyle = "#1976d2";
            ctx.fillText("B'(β-α)", bx - ax + ox + 8, by - ay + oy - 8);

            // C' (gamma - alpha)
            ctx.beginPath();
            ctx.arc(gx - ax + ox, gy - ay + oy, 3, 0, 2 * Math.PI);
            ctx.fillStyle = "#388e3c";
            ctx.fill();
            ctx.font = "13px Segoe UI, Arial";
            ctx.fillStyle = "#388e3c";
            ctx.fillText("C'(γ-α)", gx - ax + ox + 8, gy - ay + oy - 8);

            // Dashed lines: OA, AB, AC
            ctx.setLineDash([4, 3]);
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(ax, ay);
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.moveTo(ax, ay);
            ctx.lineTo(gx, gy);
            ctx.stroke();
            ctx.setLineDash([]);

            // Arcs for theta
            ctx.beginPath();
            ctx.arc(ax, ay, 36, theta, theta + phi, false);
            ctx.strokeStyle = "#1976d2";
            ctx.lineWidth = 2;
            ctx.setLineDash([4, 3]);
            ctx.stroke();
            ctx.setLineDash([]);

            // Arrow for rotation
            ctx.beginPath();
            ctx.arc(ax, ay, 60, theta + 0.18, theta + phi - 0.18, false);
            ctx.strokeStyle = "#1976d2";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Arrowhead
            const arrowAngle = theta + phi - 0.18;
            const arrowX = ax + 60 * Math.cos(arrowAngle);
            const arrowY = ay + 60 * Math.sin(arrowAngle);
            ctx.beginPath();
            ctx.moveTo(arrowX, arrowY);
            ctx.lineTo(arrowX - 8, arrowY + 4);
            ctx.lineTo(arrowX - 4, arrowY - 8);
            ctx.closePath();
            ctx.fillStyle = "#1976d2";
            ctx.fill();

            // Label theta
            ctx.font = "15px Segoe UI, Arial";
            ctx.fillStyle = "#1976d2";
            ctx.fillText("θ", ax + 32, ay + 8);
        })();

        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
