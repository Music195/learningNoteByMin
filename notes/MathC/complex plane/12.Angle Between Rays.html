<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Between Rays</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .operation-block {
            background-color: #eef2f3;
            border-left: 5px solid #1e88e5;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: 850px;
            width: 100%;
            box-sizing: border-box;
        }
        .centered {
            text-align: center;
        }
        .angle-img {
            display: block;
            margin: 18px auto 0 auto;
            max-width: 320px;
            width: 100%;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 15px;
                margin: 20px auto;
            }
            .title {
                font-size: 1.6em;
            }
            .operation-block {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">12. Angle Between Rays</div>
        <div class="operation-block">
            <p>
                For three distinct points \( A(\alpha) \), \( B(\beta) \), \( C(\gamma) \), the angle \( \theta \) from ray \( AB \) to ray \( AC \) is:
            </p>
            <div class="centered" style="font-size:1.2em; color:#e65100;">
                $$
                \theta = \arg\left( \frac{\gamma - \alpha}{\beta - \alpha} \right)
                $$
            </div>
            <div class="centered">
                <canvas id="angle-canvas" class="angle-img" width="320" height="200" aria-label="Angle between rays diagram"></canvas>
            </div>
        </div>
    </div>
    <script>
        // Draw the angle between rays diagram
        (function() {
            const canvas = document.getElementById('angle-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            // Origin (A)
            const ax = 70, ay = h - 50;
            // B
            const thetaB = Math.PI / 8;
            const rB = 110;
            const bx = ax + rB * Math.cos(thetaB);
            const by = ay - rB * Math.sin(thetaB);
            // C
            const thetaC = Math.PI / 3;
            const rC = 100;
            const cx = ax + rC * Math.cos(thetaC);
            const cy = ay - rC * Math.sin(thetaC);

            // Draw rays
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.moveTo(ax, ay);
            ctx.lineTo(cx, cy);
            ctx.stroke();

            // Points
            ctx.beginPath();
            ctx.arc(ax, ay, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#b71c1c";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(bx, by, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#1976d2";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#388e3c";
            ctx.fill();

            // Labels
            ctx.font = "bold 15px Segoe UI, Arial";
            ctx.fillStyle = "#b71c1c";
            ctx.fillText("A(α)", ax - 8, ay + 22);
            ctx.fillStyle = "#1976d2";
            ctx.fillText("B(β)", bx + 8, by + 8);
            ctx.fillStyle = "#388e3c";
            ctx.fillText("C(γ)", cx + 8, cy - 8);

            // Draw angle arc
            ctx.beginPath();
            ctx.arc(ax, ay, 28, -thetaB, -thetaC, true);
            ctx.strokeStyle = "#e65100";
            ctx.lineWidth = 2;
            ctx.setLineDash([4, 3]);
            ctx.stroke();
            ctx.setLineDash([]);

            // Label theta
            ctx.font = "15px Segoe UI, Arial";
            ctx.fillStyle = "#e65100";
            ctx.fillText("θ", ax + 22, ay - 10);
        })();

        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
