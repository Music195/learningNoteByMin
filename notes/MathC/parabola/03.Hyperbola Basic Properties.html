<!-- tags: Hyperbola -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperbola: Basic Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8faf4;
            color: #263238;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            padding: 32px 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 24px;
            text-align: center;
        }
        .operation-block {
            background-color: #eef2f3;
            border-left: 5px solid #1e88e5;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 1.1em;
            line-height: 1.8;
            max-width: 850px;
            width: 100%;
            box-sizing: border-box;
        }
        .formula {
            color: #e65100;
            font-size: 1.18em;
        }
        .hyperbola-img {
            display: block;
            margin: 18px auto 0 auto;
            max-width: 300px;
            width: 100%;
        }
        .hint-block {
            background-color: #fff9c4;
            border-left: 5px solid #f57f17;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 0.95em;
            max-width: 850px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.6;
        }
        .highlight {
            color: #e65100;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 15px;
                margin: 20px auto;
            }
            .title {
                font-size: 1.6em;
            }
            .operation-block {
                font-size: 1em;
            }
            .hint-block {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">3. Hyperbola</div>
        <div class="operation-block">
            <div class="formula">
                Hyperbola: \( \dfrac{x^2}{a^2} - \dfrac{y^2}{b^2} = 1 \quad (a > 0,\, b > 0) \)
            </div>
            <ul style="margin-top:1.2em; font-size:1.08em;">
                <li>Foci: <span class="highlight">\( \left( \pm\sqrt{a^2+b^2},\,0 \right) \)</span></li>
                <li>Asymptotes: <span class="highlight">\( y = \pm \dfrac{b}{a}x \)</span></li>
            </ul>
            <canvas id="hyperbola-canvas" class="hyperbola-img" width="300" height="200" aria-label="Hyperbola diagram"></canvas>
        </div>
        <div class="hint-block">
            For any point on the hyperbola, the difference of the distances to the two foci is constant (\(2a\)).
        </div>
    </div>
    <script>
        // Draw the hyperbola diagram
        (function() {
            const canvas = document.getElementById('hyperbola-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const w = canvas.width, h = canvas.height;
            // Parameters
            const a = 80, b = 50;
            const ox = w / 2, oy = h / 2;

            // Draw axes
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 1.2;
            ctx.beginPath();
            ctx.moveTo(ox, oy);
            ctx.lineTo(w - 10, oy); // x-axis
            ctx.moveTo(ox, h - 10);
            ctx.lineTo(ox, 10); // y-axis
            ctx.stroke();

            // Axis labels
            ctx.font = "bold 13px Segoe UI, Arial";
            ctx.fillStyle = "#607d8b";
            ctx.fillText("x", w - 18, oy + 16);
            ctx.fillText("y", ox - 18, 18);

            // Draw hyperbola branches
            ctx.save();
            ctx.strokeStyle = "#29b6f6";
            ctx.lineWidth = 2;
            ctx.beginPath();
            let first = true;
            for (let t = -2.2; t <= -0.2; t += 0.01) {
                const x = ox + a * t;
                const y = oy + b * Math.sqrt(t * t - 1);
                if (first) { ctx.moveTo(x, y); first = false; }
                else ctx.lineTo(x, y);
            }
            for (let t = -2.2; t <= -0.2; t += 0.01) {
                const x = ox + a * t;
                const y = oy - b * Math.sqrt(t * t - 1);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.beginPath();
            first = true;
            for (let t = 1.2; t <= 2.2; t += 0.01) {
                const x = ox + a * t;
                const y = oy + b * Math.sqrt(t * t - 1);
                if (first) { ctx.moveTo(x, y); first = false; }
                else ctx.lineTo(x, y);
            }
            for (let t = 2.2; t >= 1.2; t -= 0.01) {
                const x = ox + a * t;
                const y = oy - b * Math.sqrt(t * t - 1);
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            ctx.restore();

            // Asymptotes
            ctx.strokeStyle = "#e65100";
            ctx.setLineDash([5, 4]);
            ctx.beginPath();
            ctx.moveTo(ox - a * 2, oy + b * 2);
            ctx.lineTo(ox + a * 2, oy - b * 2);
            ctx.moveTo(ox - a * 2, oy - b * 2);
            ctx.lineTo(ox + a * 2, oy + b * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Asymptote labels
            ctx.font = "bold 13px Segoe UI, Arial";
            ctx.fillStyle = "#e65100";
            ctx.fillText("y = (b/a)x", ox + 60, oy - 60);
            ctx.fillText("y = -(b/a)x", ox + 60, oy + 60);

            // Foci
            const c = Math.sqrt(a * a + b * b);
            ctx.beginPath();
            ctx.arc(ox + c, oy, 4, 0, 2 * Math.PI);
            ctx.arc(ox - c, oy, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#e65100";
            ctx.fill();
            ctx.font = "bold 13px Segoe UI, Arial";
            ctx.fillText("F₁", ox + c + 10, oy - 10);
            ctx.fillText("F₂", ox - c - 24, oy - 10);

            // Center
            ctx.beginPath();
            ctx.arc(ox, oy, 4, 0, 2 * Math.PI);
            ctx.fillStyle = "#263238";
            ctx.fill();
            ctx.font = "bold 13px Segoe UI, Arial";
            ctx.fillText("O", ox - 18, oy + 18);

            // Example point on hyperbola (right branch)
            const t0 = 1.6;
            const px = ox + a * t0;
            const py = oy + b * Math.sqrt(t0 * t0 - 1);
            ctx.beginPath();
            ctx.arc(px, py, 3, 0, 2 * Math.PI);
            ctx.fillStyle = "#263238";
            ctx.fill();

            // Distances to foci
            ctx.strokeStyle = "#757575";
            ctx.setLineDash([2, 2]);
            ctx.beginPath();
            ctx.moveTo(px, py);
            ctx.lineTo(ox + c, oy);
            ctx.moveTo(px, py);
            ctx.lineTo(ox - c, oy);
            ctx.stroke();
            ctx.setLineDash([]);
        })();

        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
